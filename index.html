      { difficulty: 'beginner', category: '保存', question: '長ネギを冷蔵庫に入れる際、寝かせて置くより立てて置くほうが良い理由は？', options: ['立ち上がろうとしてエネルギーを使い、曲がったり鮮度が落ちるのを防ぐため', '場所を取らないから', '乾燥を防ぐため', '特に理由はない'], correctAnswerIndex: 0, explanation: 'ネギは収穫後も上に伸びようとする性質があります。寝かせて保存すると、立ち上がろうとして余計なエネルギーを消費し、曲がったり味が落ちたりします。' },

      { difficulty: 'beginner', category: '調理', question: 'ほうれん草の旬は冬ですが、夏に収穫されたものと比べてビタミンCの量はどう違いますか？', options: ['冬採れの方が圧倒的に多い（約3倍）', '夏採れの方が多い', '変わらない', '冬採れにはビタミンCが含まれない'], correctAnswerIndex: 0, explanation: 'ほうれん草は寒さに当たると凍らないように糖分やビタミン類を蓄えるため、冬採れのものは夏採れに比べてビタミンCが約3倍にもなります。' },
      { difficulty: 'beginner', category: '目利き', question: '美味しい「サツマイモ」を選ぶポイントとして、表面の状態は？', options: ['皮の色が鮮やかで、傷や凹凸が少ないもの', '皮が剥けているもの', 'ひげ根がたくさん生えているもの', '黒い斑点が多いもの'], correctAnswerIndex: 0, explanation: '皮の色が均一で鮮やか、表面が滑らかで傷が少ないものが良品です。黒い斑点（ヤラピンが滲み出た跡などではなく、病気の斑点）や傷があるものは避けましょう。' },
      { difficulty: 'beginner', category: '保存', question: 'ニンニクを長期間保存するための、風通しの良い場所での保存方法は？', options: ['ネットに入れて吊るす', '密閉容器に入れる', '水に浸ける', '土に埋める'], correctAnswerIndex: 0, explanation: 'ニンニクは湿気を嫌うため、ネットに入れて風通しの良い日陰に吊るしておくと、カビが生えにくく長期間保存できます。' },
      { difficulty: 'beginner', category: '調理', question: '「板ずり」とは、キュウリやオクラをどうする作業？', options: ['塩を振ってまな板の上で転がす', '板の上で叩く', '板状に切る', '板に挟んで水分を抜く'], correctAnswerIndex: 0, explanation: '塩を振ってまな板の上でゴロゴロ転がすことで、表面のイボや産毛が取れ、色が鮮やかになり、味が染み込みやすくなります。' },
      { difficulty: 'beginner', category: '栄養', question: '「カボチャ」の種は食べられる？', options: ['殻を剥けば中身（仁）は栄養豊富で食べられる', '毒があるので絶対にダメ', '食べられるが栄養はない', '皮ごと食べられる'], correctAnswerIndex: 0, explanation: 'カボチャの種（パンプキンシード）は、硬い殻を剥いた中身（仁）にリノール酸やミネラルが豊富に含まれており、炒ったり乾燥させたりして食べられます。' },
      { difficulty: 'beginner', category: '目利き', question: 'スーパーで「カット野菜」を買う際、袋がパンパンに膨らんでいるものは？', options: ['鮮度が落ちてガスが出ている可能性が高い', '量が多くてお得', '窒素充填されているので新鮮', '特に問題ない'], correctAnswerIndex: 0, explanation: 'カット野菜の袋が異常に膨らんでいる場合、野菜の呼吸や微生物の働きによってガスが発生し、鮮度が落ちている可能性があります（※窒素充填で膨らませている商品を除く）。' },
      { difficulty: 'beginner', category: '調理', question: '大葉（シソ）を刻むとき、香りを最大限に引き出すコツは？', options: ['刻む前に手のひらでパンと叩く', '水に浸しながら切る', '乾燥させてから切る', 'すり鉢でする'], correctAnswerIndex: 0, explanation: 'シソの香り成分は葉の裏にある小さなカプセルに入っています。使う直前にパンと叩いてカプセルを壊すことで、香りが一気に広がります。' },
      { difficulty: 'beginner', category: '保存', question: '使いきれなかった「大根」の断面、乾燥を防ぐには？', options: ['ラップでぴったり包む', 'そのまま冷蔵庫へ', '水に浸ける', '塩を塗る'], correctAnswerIndex: 0, explanation: '切り口から水分が蒸発するのを防ぐため、ラップで空気が入らないようにぴったりと包み、冷蔵庫の野菜室に立てて保存するのが理想です。' },
      { difficulty: 'beginner', category: '栄養', question: 'トマトを加熱調理すると、リコピンの吸収率はどうなる？', options: ['高くなる', '低くなる', '変わらない', 'ゼロになる'], correctAnswerIndex: 0, explanation: 'リコピンは加熱することで細胞壁が壊れ、外に出てきやすくなるため、生で食べるよりも吸収率が数倍に高まります。油と一緒に摂るとさらに良いです。' },
      { difficulty: 'beginner', category: '品種', question: '「男爵いも」と「メークイン」、コロッケに向いているのはどっち？', options: ['男爵いも', 'メークイン', 'どちらも同じ', 'どちらも向かない'], correctAnswerIndex: 0, explanation: '男爵いもは粉質でホクホクしており、潰しやすいのでコロッケやポテトサラダに向いています。メークインは粘質で煮崩れしにくいです。' },
      { difficulty: 'beginner', category: '目利き', question: '新鮮な「小松菜」の葉の色は？', options: ['濃い緑色', '黄色っぽい緑', '薄い黄緑', '茶色'], correctAnswerIndex: 0, explanation: '小松菜は葉が肉厚で、緑色が濃く鮮やかなものが新鮮で栄養価も高いです。黄色くなっているものは鮮度が落ちています。' },
      { difficulty: 'beginner', category: '調理', question: 'ゴボウをささがきにした後、水にさらす時間はどれくらいが適切？', options: ['サッと洗う程度（長くても数分）', '一晩', '1時間', '水が透明になるまで何度も'], correctAnswerIndex: 0, explanation: '水にさらしすぎると、香りや旨味、ポリフェノール（クロロゲン酸）などの栄養が流出してしまいます。酢水なら変色防止になりますが、時間は短めにしましょう。' },
      { difficulty: 'beginner', category: '保存', question: 'バジルなどのハーブ類、冷蔵庫で黒くなってしまうのを防ぐには？', options: ['湿らせたキッチンペーパーで包み、野菜室へ', '冷凍庫に入れる', '乾燥剤と一緒に保存', '裸のまま保存'], correctAnswerIndex: 0, explanation: 'バジルは寒さと乾燥に弱いです。湿らせたキッチンペーパーで包んでポリ袋に入れ、冷蔵庫の中でも比較的温度が高い野菜室の手前などで保存すると長持ちします。' },
      { difficulty: 'beginner', category: '栄養', question: '「鉄分」が豊富と言われるほうれん草ですが、吸収率を高めるために一緒に摂ると良い栄養素は？', options: ['ビタミンC', 'カルシウム', '脂質', '食物繊維'], correctAnswerIndex: 0, explanation: '植物性食品に含まれる非ヘム鉄は吸収率が低いですが、ビタミンCと一緒に摂ることで吸収率がアップします。レモンをかけたり、他の野菜と組み合わせるのが良いです。' },
      { difficulty: 'beginner', category: '品種', question: '「カリフラワー」の色、白以外に存在するのは？', options: ['オレンジや紫', '黒のみ', '青のみ', '透明'], correctAnswerIndex: 0, explanation: 'カリフラワーには一般的な白のほか、オレンジ色（β-カロテン含む）や紫色（アントシアニン含む）の品種も存在し、彩り豊かです。' },
      { difficulty: 'beginner', category: '保存', question: '買ってきたトマトがまだ少し青かった場合、常温と冷蔵庫、どちらに置くのが正解？', options: ['冷蔵庫で冷やす', '常温（直射日光の当たらない場所）に置く', '冷凍庫に入れる', '水に浸ける'], correctAnswerIndex: 1, explanation: 'トマトなどの夏野菜は低温に弱く、青い未熟な状態で冷蔵庫に入れると追熟が止まり、赤くなりません。常温で追熟させて赤くしてから冷蔵庫に入れましょう。' },
      { difficulty: 'beginner', category: '調理', question: 'ブロッコリーの「茎」の部分、どうするのが正解？', options: ['硬いので捨てる', '栄養がほとんどないので捨てる', '皮を厚めに剥けば甘くて美味しいので食べる', '出汁を取るだけに使う'], correctAnswerIndex: 2, explanation: 'ブロッコリーの茎は、つぼみ部分よりもビタミンCやカロテンが豊富な場合があり、甘みも強いです。外側の硬い皮を剥けば非常に美味しく食べられます。' },
      { difficulty: 'beginner', category: '目利き', question: '白菜（ハクサイ）の白い部分に黒い斑点（ゴマ症）があることがありますが、これは食べられる？', options: ['カビなので食べてはいけない', '病気なので捨てるべき', 'ポリフェノールの一種なので問題なく食べられる', '虫の卵なので取り除く'], correctAnswerIndex: 2, explanation: 'これは「ゴマ症」と呼ばれ、肥料過多やストレスなどでポリフェノールが蓄積した生理現象です。カビや病気ではなく、食べても全く問題ありません。' },
      { difficulty: 'beginner', category: '保存', question: 'キャベツを丸ごと1個買った時、鮮度を保つためにまずくり抜くと良い部分は？', options: ['一番外側の葉', '芯（茎の底）', '上部の葉', '真ん中'], correctAnswerIndex: 1, explanation: 'キャベツは収穫後も芯から栄養を吸って成長しようとします。芯をくり抜き、そこに濡らしたキッチンペーパーを詰めておくと、成長が止まり鮮度が長持ちします。' },
      { difficulty: 'beginner', category: '栄養', question: '干しシイタケを使う前、日光に当てると増える栄養素は？', options: ['ビタミンD', 'ビタミンC', '鉄分', 'カルシウム'], correctAnswerIndex: 0, explanation: 'シイタケに含まれるエルゴステロールは、紫外線（日光）に当たるとビタミンDに変化します。食べる前に30分〜1時間ほど天日干しするだけで栄養価がアップします。' },
      { difficulty: 'beginner', category: '目利き', question: '美味しいトウモロコシを見分ける際、先端から出ている「ひげ」の色はどうなっているのが良い？', options: ['薄い緑色', '白っぽい黄色', '褐色（茶色）', '透明'], correctAnswerIndex: 2, explanation: 'トウモロコシのひげは熟すと茶色くなります。ひげが褐色になっているものは完熟しており、甘みが強いサインです。' },
      { difficulty: 'beginner', category: '調理', question: '小松菜はほうれん草と違って、下茹で（アク抜き）は必要？', options: ['必ず必要', '基本的に不要', '生では食べられない', '30分以上茹でる必要がある'], correctAnswerIndex: 1, explanation: '小松菜はアク（シュウ酸）が非常に少ないため、ほうれん草のように下茹でする必要がありません。そのまま炒め物や味噌汁に使え、生でサラダでも食べられます。' },
      { difficulty: 'beginner', category: '保存', question: 'アスパラガスを冷蔵庫に入れる際、鮮度を保つための向きは？', options: ['横に寝かせる', '立てて保存する', '逆さまにする', '細かく切ってから入れる'], correctAnswerIndex: 1, explanation: 'アスパラガスは上に伸びようとするエネルギーが強いため、寝かせておくと曲がろうとしてエネルギーを消費し、味が落ちます。湿らせた紙で根元を包み、立てて保存しましょう。' },
      { difficulty: 'beginner', category: '目利き', question: 'キュウリの表面に白い粉のようなもの（ブルーム）がついていることがありますが、これは何？', options: ['農薬の残り', 'カビ', '水垢', 'キュウリ自身が出す天然の保護成分'], correctAnswerIndex: 3, explanation: '「ブルーム」と呼ばれる、水分の蒸発を防ぐためにキュウリが出す天然のロウ物質です。新鮮さの証であり、食べても無害です（最近はブルームレス品種も多いです）。' },
      { difficulty: 'beginner', category: '調理', question: '枝豆を茹でる際、両端を少し切り落とす主な理由は？', options: ['塩味を染み込みやすくするため', '毒を抜くため', '早く冷ますため', '色が鮮やかになるから'], correctAnswerIndex: 0, explanation: 'さやの両端を少し切ってから茹でることで、熱湯や塩分が中に入りやすくなり、豆に味がしっかり染み込み、火の通りも均一になります。' },
      { difficulty: 'beginner', category: '保存', question: 'サツマイモは寒さに弱い野菜です。冷蔵庫に入れるとどうなる？', options: ['甘くなる', '低温障害で傷んで腐りやすくなる', '芽が出る', '皮が硬くなる'], correctAnswerIndex: 1, explanation: 'サツマイモは10〜15℃が適温です。冷蔵庫に入れると低温障害を起こして黒ずんだり、味が落ちて腐りやすくなります。新聞紙に包んで常温保存が基本です。' },
      { difficulty: 'beginner', category: '栄養', question: 'セロリの「葉」の部分、茎と比べて栄養価はどう？', options: ['栄養はない', '茎よりも栄養豊富（β-カロテンなど）', '毒がある', '茎と同じくらい'], correctAnswerIndex: 1, explanation: 'セロリの葉は茎よりもβ-カロテンやビタミン類、香り成分が豊富に含まれています。捨てずにスープや佃煮、かき揚げなどにして食べるのがおすすめです。' },
      { difficulty: 'beginner', category: '目利き', question: 'カットされていない丸ごとのカボチャ、保存に適した場所は？', options: ['冷蔵庫の野菜室', '風通しの良い涼しい場所（常温）', '水の中', '冷凍庫'], correctAnswerIndex: 1, explanation: '丸ごとのカボチャは非常に保存性が高く、風通しの良い涼しい場所（10〜15℃）であれば、常温で1〜2ヶ月ほど保存できます。カットしたら冷蔵庫へ。' },
      { difficulty: 'beginner', category: '調理', question: 'ナスを油で調理することのメリットは？', options: ['アクが抜け、色鮮やかに仕上がり、ナスニン（栄養）の流出も防げる', 'カロリーが下がる', '水分が増える', '特にない'], correctAnswerIndex: 0, explanation: 'ナスは油との相性が抜群です。高温の油で調理することで皮の色素（ナスニン）が安定して鮮やかな紫色になり、えぐみも感じにくくなり、とろっとした食感になります。' },
      { difficulty: 'beginner', category: '栄養', question: '大根の「葉」は、緑黄色野菜？それとも淡色野菜？', options: ['緑黄色野菜', '淡色野菜', '野菜ではない', '根と同じ分類'], correctAnswerIndex: 0, explanation: '大根の白い「根」は淡色野菜ですが、緑色の「葉」はβ-カロテンが豊富な緑黄色野菜です。カルシウムや鉄分も多いので、捨てずに利用しましょう。' },
      { difficulty: 'beginner', category: '目利き', question: '新鮮なショウガを選ぶポイントとして正しいのは？', options: ['小さくてシワシワのもの', '大きくて固く、表面にツヤとハリがあるもの', '乾燥して軽いもの', '芽がたくさん出ているもの'], correctAnswerIndex: 1, explanation: 'ふっくらとしていて大きく、表面に傷がなくツヤがあるものが良品です。シワがあったり軽いものは水分が抜けて古くなっています。' },
      { difficulty: 'beginner', category: '豆知識', question: '夏野菜（キュウリ、トマト、ナスなど）には、体にどのような効果があるとされていますか？', options: ['体を温める効果', '体を冷やす（熱を逃がす）効果', '眠くなる効果', '喉が渇く効果'], correctAnswerIndex: 1, explanation: '水分やカリウムを多く含む夏野菜には、体にこもった熱を逃がし、体温を下げる働きがあります。逆に冬野菜（根菜類）は体を温めるものが多いです。' },
      { difficulty: 'beginner', category: '調理', question: 'スナップエンドウ（スナックエンドウ）、さやは食べられる？', options: ['豆だけ食べる（さやは捨てる）', 'さやごと食べられる', '乾燥させてから食べる', '生でしか食べられない'], correctAnswerIndex: 1, explanation: 'スナップエンドウは、グリーンピースの豆の甘みと、サヤインゲンのさやのシャキシャキ感を併せ持った品種で、さやごと美味しく食べられます。' },
      { difficulty: 'beginner', category: '目利き', question: '美味しい「レンコン」の見た目の特徴は？', options: ['色が真っ白なもの', 'ふっくらと太く、自然な肌色（クリーム色）のもの', '細くて乾燥しているもの', '穴が黒ずんでいるもの'], correctAnswerIndex: 1, explanation: '色が不自然に真っ白なものは漂白されている可能性があります。自然な肌色（クリーム色）で、ふっくらとして重みがあるものを選びましょう。' },
      { difficulty: 'beginner', category: '調理', question: '里芋の皮を剥くとき、手がかゆくならないようにするコツは？', options: ['手を濡らしてから剥く', '里芋と手を乾いた状態にして剥く', 'お湯の中で剥く', '洗剤をつけて剥く'], correctAnswerIndex: 1, explanation: 'かゆみの原因（シュウ酸カルシウム）は水分があると活性化しやすいため、洗った後に里芋を乾かし、手も乾いた状態で皮を剥くと、かゆみを抑えられます。' },
      { difficulty: 'beginner', category: '栄養', question: 'ピーマンとパプリカ、一般的に肉厚で甘みが強いのはどっち？', options: ['ピーマン', 'パプリカ', 'どちらも同じ', '色は関係ない'], correctAnswerIndex: 1, explanation: 'パプリカはピーマンに比べて果肉が厚く、糖度が高くて苦味が少ないのが特徴です。そのため、生でサラダにしても食べやすいです。' },
      { difficulty: 'beginner', category: '保存', question: '使いかけのタマネギを冷蔵庫に入れる際、気をつけたいことは？', options: ['湿気を避けるためラップをしっかりする', '水に浸ける', 'そのまま裸で入れる', '日光に当てる'], correctAnswerIndex: 0, explanation: 'タマネギの切り口から水分が蒸発したり、独特のニオイが冷蔵庫に移るのを防ぐため、ラップでぴったりと包んでからポリ袋などに入れて保存します。' },
      { difficulty: 'beginner', category: '目利き', question: '冬の白菜、葉が重なって固く巻いているものと、フワッとしているもの、どっちが良い？', options: ['固く巻いてずっしり重いもの', 'フワッとして軽いもの', '葉が開いているもの', '小さいもの'], correctAnswerIndex: 0, explanation: '冬の白菜は、葉が隙間なくぎっしりと詰まっていて、持った時にずっしりと重いものが、水分と甘みが詰まっていて良品です。' },
      { difficulty: 'beginner', category: '調理', question: 'ニラを保存する際、折れ曲がらないようにする理由は？', options: ['折れた部分から傷み、強烈なニオイが出るから', '見た目が悪いから', '冷蔵庫に入らないから', '特に理由はない'], correctAnswerIndex: 0, explanation: 'ニラの葉は折れるとそこから細胞が壊れ、傷みが早まると同時に、特有の強いニオイ成分（アリシン）が発生して冷蔵庫に充満してしまいます。' },
      { difficulty: 'beginner', category: '調理', question: 'ジャガイモを茹でる時、水から茹でる？お湯から茹でる？', options: ['水から茹でる', '沸騰したお湯から茹でる', 'どちらでも同じ', '油で揚げるしかない'], correctAnswerIndex: 0, explanation: 'ジャガイモなどの根菜類は、水からゆっくり温度を上げて茹でることで、中心まで均一に火が通り、デンプンが糖化して甘くホクホクに仕上がります。' },
      { difficulty: 'beginner', category: '目利き', question: 'スーパーに並んでいる「赤ピーマン」と「緑ピーマン」、熟しているのはどっち？', options: ['赤ピーマン', '緑ピーマン', 'どちらも同じ', '品種が全く違う'], correctAnswerIndex: 0, explanation: '一般的な緑色のピーマンは未熟な状態で収穫されたものです。これを畑で完熟させると赤くなり、苦味が減って甘みが増し、栄養価も高くなります。' },
      { difficulty: 'beginner', category: '調理', question: '水菜（ミズナ）のシャキシャキ感を活かす調理のポイントは？', options: ['30分以上煮込む', '加熱しすぎない（サッと火を通す）', '冷凍してから調理する', '乾燥させてから使う'], correctAnswerIndex: 1, explanation: '水菜は火が通りやすく、煮すぎると繊維が筋っぽくなったり溶けて食感が失われます。鍋の仕上げに入れたり、サラダで生食するのがおすすめです。' },
      { difficulty: 'beginner', category: '栄養', question: '枝豆は大豆の未熟なものですが、野菜グループ？それとも穀物グループ？', options: ['緑黄色野菜グループ', '穀物グループ', '果物グループ', '海藻グループ'], correctAnswerIndex: 0, explanation: '完熟した大豆は「豆類（穀物）」ですが、枝豆の段階ではビタミンCやカロテンを含むため「緑黄色野菜」に分類されます。豆と野菜のいいとこ取りです。' },
      { difficulty: 'beginner', category: '保存', question: '長期間保存したい場合、キノコはどうするのが一番おすすめ？', options: ['水につけて冷蔵', '冷凍保存', '常温で放置', '茹でてから冷蔵'], correctAnswerIndex: 1, explanation: 'キノコは冷凍することで細胞壁が壊れ、調理した時に旨味成分が出やすくなります。石づきを取ってほぐし、保存袋に入れて冷凍すれば1ヶ月ほど持ちます。' },
      { difficulty: 'beginner', category: '目利き', question: '美味しい「長ネギ」の白い部分、触った感触はどうなのが良い？', options: ['フカフカして柔らかいもの', '弾力があり、しっかり硬いもの', 'ペコペコと凹むもの', '乾燥してカサカサのもの'], correctAnswerIndex: 1, explanation: '巻きがしっかりしていて弾力があり、硬いものが良品です。フカフカしているものは中がスカスカだったり、鮮度が落ちている可能性があります。' },
　    { difficulty: 'beginner', category: '保存', question: 'お米の虫除けとして米びつに入れておくと効果的な、辛い野菜はどれ？', options: ['ニンニク', 'ショウガ', '唐辛子（タカノツメ）', 'ワサビ'], correctAnswerIndex: 2, explanation: '唐辛子に含まれるカプサイシンなどの成分を虫が嫌うため、米びつに入れておくと防虫効果があります。市販の米用防虫剤にも唐辛子成分が使われています。' },
      { difficulty: 'beginner', category: '目利き', question: 'ジャガイモの皮の一部が「緑色」になっているもの。これどうする？', options: ['熟している証拠なので食べる', '天然毒素（ソラニン）が含まれるので、その部分は厚く剥いて取り除く', '甘くて美味しい部分なので残す', '全体が腐っているので捨てる'], correctAnswerIndex: 1, explanation: 'ジャガイモは光に当たると緑色になり、ソラニンやチャコニンという天然毒素が増えます。緑色の部分は厚めに皮を剥き、完全に取り除けば食べられます。' },
      { difficulty: 'beginner', category: '調理', question: 'ほうれん草の根元の「赤い部分」。料理する時どうするのが正解？', options: ['毒があるので切り捨てる', '苦いので切り捨てる', 'マンガンなどの栄養が豊富で甘いので、よく洗って食べる', '硬くて食べられない'], correctAnswerIndex: 2, explanation: '根元の赤い部分は、骨の形成に役立つマンガンが葉の部分よりも多く含まれており、土臭さを落とせば一番甘みがあって美味しい部分です。' },
      { difficulty: 'beginner', category: '豆知識', question: '落花生（ピーナッツ）は、植物のどこに実ができる？', options: ['枝の先', '葉の裏', '土の中', '幹の途中'], correctAnswerIndex: 2, explanation: '落花生は花が咲いた後、花の根元が伸びて地面に潜り込み、土の中で実が育ちます。「花が落ちて実が生まれる」が名前の由来です。' },
      { difficulty: 'beginner', category: '調理', question: 'トウモロコシを電子レンジで加熱する際、最も美味しく仕上がる方法は？', options: ['皮を全部むいてラップに包む', '皮（薄皮）を数枚残したまま加熱する', '水に浸したまま加熱する', '輪切りにしてから加熱する'], correctAnswerIndex: 1, explanation: '皮を少し残して加熱することで、皮がラップ代わりになり水分蒸発を防ぎ、自身の水分で蒸されるため、風味豊かでジューシーに仕上がります。' },
      { difficulty: 'beginner', category: '栄養', question: '「モロヘイヤ」を刻むと出てくるネバネバ。この正体は？', options: ['腐っている', 'ムチン（水溶性食物繊維）などの健康成分', '油分', '農薬'], correctAnswerIndex: 1, explanation: 'オクラやナガイモと同じく、刻むと出るネバネバは水溶性食物繊維などで、胃の粘膜を保護したり消化を助ける働きがあります。' },
      { difficulty: 'beginner', category: '分類', question: '一般的な定義において、「スイカ」は野菜？それとも果物？', options: ['野菜（果菜類）', '果物（果樹）', '木の実', '穀物'], correctAnswerIndex: 0, explanation: '農林水産省の分類では、田畑で作られる草本類（草）なので「野菜（果実的野菜）」に分類されます。イチゴやメロンも同様に野菜の仲間です。' },
      { difficulty: 'beginner', category: '目利き', question: '美味しい「レタス」を選ぶ際、茎の切り口の大きさはどれくらいが良い？', options: ['10円玉くらいの小さめのもの', '500円玉以上の大きいもの', '茎がないもの', '四角いもの'], correctAnswerIndex: 0, explanation: '茎の切り口が10円玉程度の大きさのものは、適度な成熟度で葉が柔らかく苦味が少ないです。大きすぎるものは育ちすぎで硬い場合があります。' },
      { difficulty: 'beginner', category: '保存', question: 'ニンニクを長期間（数ヶ月）保存したい場合、おすすめの場所は？', options: ['野菜室', '常温の棚', '冷凍庫', '水の中'], correctAnswerIndex: 2, explanation: 'ニンニクは皮をむいて（またはそのままでも）冷凍用保存袋に入れて冷凍すると、風味を損なわずに数ヶ月保存できます。使う時は凍ったまま調理可能です。' },
      { difficulty: 'beginner', category: '調理', question: '玉ねぎを炒めると茶色くなり、甘みが増す現象を何という？', options: ['酸化反応', 'キャラメリゼ（糖化・メイラード反応）', '発酵', '腐敗'], correctAnswerIndex: 1, explanation: '加熱により辛味成分が揮発し、水分が飛んで糖度が凝縮されるとともに、糖とアミノ酸が反応して褐色になり、香ばしい甘み（コク）が生まれます。' },
      { difficulty: 'beginner', category: '調理', question: 'ポテトサラダを作る際、ジャガイモを潰すタイミングは？', options: ['冷え切ってから', '茹で上がって熱いうちに', '食べる直前に', '冷凍してから'], correctAnswerIndex: 1, explanation: 'ジャガイモは冷めるとデンプンが固まり粘り気が出るため、熱いうちに潰すとホクホクした食感になります。下味の酢なども熱いうちの方が馴染みます。' },
      { difficulty: 'beginner', category: '目利き', question: '新鮮な「マイタケ」を選ぶポイントは？', options: ['表面が湿っていてぬめりがあるもの', 'カサが肉厚でパリッとしていて乾いているもの', 'カサが崩れているもの', '軸が柔らかいもの'], correctAnswerIndex: 1, explanation: 'キノコ類は水気に弱いです。マイタケはカサが肉厚で色が濃く、触るとパリッとしていて乾いているものが新鮮です。水っぽいものは避けましょう。' },
      { difficulty: 'beginner', category: '調理', question: 'カボチャの「皮」。調理する時どうするのが栄養的におすすめ？', options: ['硬いので全部剥いて捨てる', '毒があるので剥く', 'カロテンが豊富なので、なるべく残して食べる', '出汁を取るだけに使う'], correctAnswerIndex: 2, explanation: 'カボチャの皮には実以上にβ-カロテンなどの栄養が豊富に含まれています。ところどころ剥く程度にして、なるべく皮ごと食べるのがおすすめです。' },
      { difficulty: 'beginner', category: '目利き', question: '手で持った時に「ずっしりと重いトマト」と「軽いトマト」、一般的にジューシーで美味しいのは？', options: ['ずっしりと重いトマト', 'ふわっと軽いトマト', 'どちらも変わらない', '水に浮くトマト'], correctAnswerIndex: 0, explanation: '重いトマトは中身（ゼリー質や果肉）が隙間なく詰まっており、水分と糖分が豊富な証拠です。軽いものは中がスカスカしている可能性があります。' },
      { difficulty: 'beginner', category: '調理', question: 'もやしの栄養を逃さず食べるのに適した加熱方法は？', options: ['たっぷりのお湯で長く茹でる', '電子レンジで加熱する（または蒸す）', '水にさらしてから茹でる', '天日干しにする'], correctAnswerIndex: 1, explanation: 'もやしのビタミンCやカリウムは水に溶けやすいため、お湯で茹でるよりも電子レンジで加熱したり蒸したりする方が、栄養の流出を最小限に抑えられます。' },
      { difficulty: 'beginner', category: '調理', question: 'アスパラガスの根元の方、皮が硬い場合はどうする？', options: ['そのまま我慢して食べる', '手で折れるところより下は切り捨てるか、ピーラーで皮を剥く', '叩いて柔らかくする', '砂糖水に漬ける'], correctAnswerIndex: 1, explanation: '根元の皮は繊維が強くて口に残るため、ピーラーで薄く剥くと美味しく食べられます。また、鮮度が良ければ手でポキっと折れる場所から下は硬い部分です。' },
      { difficulty: 'beginner', category: '保存', question: '買ってきたキノコパック、長持ちさせるために冷蔵庫に入れる前のひと手間は？', options: ['水洗いして水気を切る', '一度袋から出して、水滴を拭き取り、乾いたキッチンペーパー等で包む', '塩を振る', '天日に半日当てる'], correctAnswerIndex: 1, explanation: 'パックの中は蒸れて水滴がつきやすく、その水分でキノコが傷みます。水分を拭き取り、吸湿性の良いキッチンペーパー等で包んでから保存袋に入れると長持ちします。' },
      { difficulty: 'beginner', category: '栄養', question: '「アボカド」はギネスブックに載るほど栄養価が高いですが、注意点は？', options: ['毒がある', 'カロリーと脂質が高い', 'ビタミンがない', '消化できない'], correctAnswerIndex: 1, explanation: '「森のバター」と呼ばれる通り脂質が多く、1個でご飯茶碗1杯分以上のカロリーがあります。栄養満点ですが、食べ過ぎには注意が必要です。' },
      { difficulty: 'beginner', category: '目利き', question: '土がついたままの「レンコン」。両端の節が閉じているものと、切られているもの、どっちが良品？', options: ['両端がキュッと閉じているもの', '両端が切り落とされているもの', 'どちらでも同じ', '穴が大きいもの'], correctAnswerIndex: 0, explanation: '両端の節が閉じているものは、中の穴に泥や空気が入らず、鮮度と白さが保たれています。切られているものは酸化が進みやすいです。' },
      { difficulty: 'beginner', category: '栄養', question: '洋食の彩りに使われる「パセリ」。残す人が多いですが、実は何の栄養が豊富？', options: ['栄養はほとんどない', '鉄分やビタミンCが野菜トップクラスに多い', '脂質が多い', '糖質が多い'], correctAnswerIndex: 1, explanation: 'パセリは飾りと思われがちですが、実は鉄分は小松菜の約3倍、ビタミンCも非常に多い「スーパーフード」です。残さず食べるのが正解です。' },
      { difficulty: 'beginner', category: '目利き', question: '新鮮な「ピーマン」のヘタ（切り口）の色は？', options: ['鮮やかな緑色', '黒ずんでいる', '茶色く乾燥している', '白っぽい'], correctAnswerIndex: 0, explanation: '収穫したてのピーマンのヘタの切り口は、みずみずしい緑色をしています。時間が経つと黒ずんだり、茶色く乾燥してきます。' },
      { difficulty: 'beginner', category: '保存', question: '冬場、丸ごとの白菜を保存するのに適した場所と方法は？', options: ['暖かいリビング', '冷蔵庫のチルド室', '新聞紙に包んで、玄関やベランダなどの涼しい場所（冷暗所）に立てる', '水に浸ける'], correctAnswerIndex: 2, explanation: '冬の寒い時期なら、丸ごとの白菜は冷蔵庫に入らなくても大丈夫です。乾燥を防ぐために新聞紙で包み、寒い場所に立てて置けば長期間保存できます。' },
      { difficulty: 'beginner', category: '目利き', question: '美味しい「里芋」を見分けるポイント、縞模様（しまもよう）はどうなっているのが良い？', options: ['縞模様がくっきりしていて等間隔', '縞模様がなくてツルツル', '縞模様が乱れている', '全体が真っ黒'], correctAnswerIndex: 0, explanation: '縞模様が平行に等間隔で並んでいるものは、生育が順調で味が均一な良品です。形が丸くふっくらしているものを選びましょう。' },
      { difficulty: 'beginner', category: '目利き', question: '美味しい「セロリ」の茎の形は？', options: ['平べったくて薄い', '肉厚で丸みがあり、太い', '細くて乾燥している', '茶色くなっている'], correctAnswerIndex: 1, explanation: '茎が肉厚で丸みがあり、太いものは水分が多く、シャキシャキして美味しいです。持った時に重みを感じるものを選びましょう。' },
      { difficulty: 'beginner', category: '保存', question: 'ニラを冷蔵庫で保存する時、新聞紙やラップで包むのはなぜ？', options: ['寒がりだから', '乾燥とニオイ移りを防ぐため', '光合成を止めるため', '虫除けのため'], correctAnswerIndex: 1, explanation: 'ニラはそのまま入れると乾燥してしなびてしまい、強烈なニオイが他の食材に移ります。キッチンペーパーやラップで包んでから保存袋に入れましょう。' },
      { difficulty: 'beginner', category: '調理', question: 'カブ（蕪）の葉っぱ、大根の葉と同じく食べられる？', options: ['毒があるので捨てる', '食べられる（緑黄色野菜として栄養豊富）', '硬すぎて食べられない', '漬物にしかできない'], correctAnswerIndex: 1, explanation: 'カブの葉は非常に美味しい緑黄色野菜です。大根の葉より柔らかく、味噌汁、炒め物、浅漬けなど幅広く使えます。捨てたらもったいないです。' },
      { difficulty: 'beginner', category: '目利き', question: '美味しい「サツマイモ」の切り口（端っこ）から黒い蜜のようなものが垂れていることがあります。これは何？', options: ['腐敗しているサイン', '糖度が高く甘いサイン（ヤラピンが変色したもの）', '虫が食べた跡', '土の汚れ'], correctAnswerIndex: 1, explanation: '切り口に滲み出た白い液（ヤラピン）や糖分が酸化して黒く固まったものです。これがあるサツマイモは糖度が高く、甘い可能性が高いです。' },
      { difficulty: 'beginner', category: '保存', question: 'キュウリは水分が多い野菜ですが、冷凍保存できる？', options: ['絶対にできない', '薄い輪切りにして塩揉みすれば冷凍できる', '丸ごと冷凍できる', '加熱してからならできる'], correctAnswerIndex: 1, explanation: 'そのまま冷凍すると食感が悪くなりますが、薄切りにして塩揉みし、水分を絞ってからなら冷凍可能です。解凍してそのまま酢の物などに使えます。' },
      { difficulty: 'beginner', category: '調理', question: 'ブロッコリーを洗う時、水を弾いてしまい洗いにくいです。効果的な洗い方は？', options: ['洗剤をつける', 'ボウルに水を張り、逆さに入れて振り洗いする', 'タワシでこする', '熱湯をかける'], correctAnswerIndex: 1, explanation: 'つぼみの中にゴミや虫がいることがあるため、ボウルに水を溜め、逆さま（つぼみを下）にして水の中で振ると、汚れがきれいに落ちます。' },
      { difficulty: 'beginner', category: '調理', question: 'ニンニクを食べた後の口のニオイ、食後に食べると消臭効果が期待できる果物は？', options: ['バナナ', 'リンゴ（皮ごと）', 'ミカン', 'ブドウ'], correctAnswerIndex: 1, explanation: 'リンゴに含まれるポリフェノール（アップルフェノン）や酵素が、ニンニクのニオイ成分（アリシン）と反応してニオイを抑える効果があります。皮ごと食べるのがベストです。' },

      // --- 中級 (Intermediate) ---
      { difficulty: 'intermediate', category: '品種', question: 'イチゴの品種「あまおう」の名前の由来に含まれない要素はどれですか？', options: ['あかい', 'まるい', 'おもい', 'うまい'], correctAnswerIndex: 2, explanation: '「あまおう」は福岡県の品種で、「あかい・まるい・おおきい・うまい」の頭文字を取って名付けられました。「おもい（重い）」は含まれません。' },
      { difficulty: 'intermediate', category: '栄養', question: 'トマトに含まれる赤色色素「リコピン」の吸収率を高めるための調理法として最適なのは？', options: ['生で食べる', '油と一緒に加熱調理する', '冷やして食べる', '酢につける'], correctAnswerIndex: 1, explanation: 'リコピンは脂溶性（油に溶ける性質）であり、加熱によって細胞壁が壊れることで体内への吸収率が大幅に向上します。' },
      { difficulty: 'intermediate', category: '生産', question: '有機JASマークを貼付するために、原則として禁止されているものはどれですか？', options: ['堆肥', '化学合成農薬・化学肥料', '生物農薬', 'マルチシート'], correctAnswerIndex: 1, explanation: '有機JAS規格では、種まきまたは植え付け前2年以上（多年生作物は3年以上）、化学合成農薬や化学肥料を使用していない畑で栽培することなどが条件となっています。' },
      { difficulty: 'intermediate', category: '保存', question: 'ブロッコリーが黄色くなってしまう主な原因は何ですか？', options: ['乾燥', 'つぼみの開花', 'カビの発生', '光合成の停止'], correctAnswerIndex: 1, explanation: 'ブロッコリーは小さなつぼみの集合体です。収穫後も成長を続けており、つぼみが開花しようとすることで黄色く変色し、味や栄養価も落ちます。' },
      { difficulty: 'intermediate', category: '調理', question: 'タマネギを切ると涙が出る原因となる揮発性成分は？', options: ['アリシン', '硫化アリル（催涙因子）', 'カプサイシン', 'ジンゲロール'], correctAnswerIndex: 1, explanation: 'タマネギの細胞が壊れると、硫化アリルの一種（syn-プロパンチアール-S-オキシド）が発生し、これが目や鼻の粘膜を刺激して涙を出させます。' },
      { difficulty: 'intermediate', category: '分類', question: '「二十世紀梨」などの青梨と、「豊水」などの赤梨の主な違いは何ですか？', options: ['果肉の色', '果皮のコルク層の有無', '種の数', '収穫時期'], correctAnswerIndex: 1, explanation: '赤梨の表面がザラザラして茶色いのは「コルク層」が発達しているためです。青梨はコルク層がなく、ツルツルしています。' },
      { difficulty: 'intermediate', category: '栄養', question: 'ニンニクの特有の香りの元であり、疲労回復効果（ビタミンB1の吸収促進）があるとされる成分は？', options: ['アリシン', 'クルクミン', 'ピペリン', 'カプサイシン'], correctAnswerIndex: 0, explanation: 'ニンニクに含まれるアリインが酵素によって分解されてできる「アリシン」は、ビタミンB1と結合してアリチアミンとなり、吸収率を高めます。' },
      { difficulty: 'intermediate', category: '栽培', question: 'アスパラガスの「ホワイトアスパラガス」と「グリーンアスパラガス」の違いは？', options: ['全く異なる品種である', '栽培時に土寄せ等で日光を遮断するかどうか', '収穫後の追熟期間の違い', '原産国の違い'], correctAnswerIndex: 1, explanation: '一般的に品種は同じです。芽が出る前に土を被せたり遮光シートで覆い、日光に当てずに育てると葉緑素が生成されず白くなり、日光に当てて育てると緑色になります。' },
      { difficulty: 'intermediate', category: '目利き', question: 'スイカの熟度を見分ける際、叩いた時の音で「完熟」とされる音はどれに近いですか？', options: ['高い金属音（カンカン）', '低い濁った音（ボンボン）', '鈍い音（ドスドス）', '無音'], correctAnswerIndex: 1, explanation: '一般に「ボンボン」という響く太鼓のような音が完熟。「カンカン」という高い音は未熟、「ドスドス」という鈍い音は熟れすぎ（空洞果）の可能性があります。' },
      { difficulty: 'intermediate', category: '栄養', question: '柿の渋みの正体である成分は何ですか？', options: ['タンニン', 'カテキン', 'サポニン', 'アントシアニン'], correctAnswerIndex: 0, explanation: '柿の渋みは水溶性の「タンニン」によるものです。甘柿では熟すにつれてタンニンが不溶性に変化し、口の中で溶け出さなくなるため渋みを感じなくなります。' },
      { difficulty: 'intermediate', category: '歴史', question: '江戸東京野菜の一つで、徳川吉宗が栽培を奨励したことでも知られる野菜は？', options: ['練馬大根', '小松菜', '千住ネギ', '亀戸大根'], correctAnswerIndex: 1, explanation: '小松菜は、江戸川区小松川周辺で栽培されていたことから、徳川吉宗が鷹狩りの際に名付けたと伝えられています。' },
      { difficulty: 'intermediate', category: '栽培', question: 'サツマイモの収穫後、すぐに出荷せずに一定期間置く「キュアリング」処理の主な目的は？', options: ['デンプンを糖に変え、傷をコルク化させて治癒する', '水分を完全に抜いて乾燥させる', '芽を出させて次期の種芋にする', '表面の色を鮮やかにする'], correctAnswerIndex: 0, explanation: 'キュアリングは、高温多湿の環境に置くことで収穫時の傷を自然治癒（コルク化）させ、病原菌の侵入を防ぐとともに、デンプンの糖化を促進して甘くする処理です。' },
      { difficulty: 'intermediate', category: '品種', question: '「メークイン」と「男爵」、煮崩れしにくいのはどちら？', options: ['メークイン', '男爵', 'どちらも同じ', '季節による'], correctAnswerIndex: 0, explanation: 'メークインは粘質で煮崩れしにくいため、カレーやシチューなどの煮込み料理に向いています。男爵は粉質でホクホクしており、コロッケやポテトサラダに向いています。' },
      { difficulty: 'intermediate', category: '歴史', question: '「京野菜」として認定されるための条件に含まれないものはどれですか？', options: ['京都府内で生産されたもの', '品種の由来が明らかであること', '明治以前から栽培されていること', '必ず露地栽培であること'], correctAnswerIndex: 3, explanation: '京の伝統野菜の定義には「明治以前から栽培されている」「京都府内で生産されている」などがありますが、栽培方法（露地かハウスか）についての厳密な除外規定は一般的にはありません。' },
      { difficulty: 'intermediate', category: '栄養', question: 'ナスに含まれる紫色の色素成分で、抗酸化作用を持つポリフェノールの一種は？', options: ['ナスニン', 'リコピン', 'ルテイン', 'アスタキサンチン'], correctAnswerIndex: 0, explanation: 'ナスの皮に含まれる特有のアントシアニン系色素が「ナスニン」です。強い抗酸化作用があり、眼精疲労の緩和なども期待されています。' },
      { difficulty: 'intermediate', category: '目利き', question: '完熟したパイナップルの特徴として間違っているものは？', options: ['甘い香りが強くなる', '葉が簡単に引き抜ける', '全体が黄色くなる', '表面がカチカチに硬くなる'], correctAnswerIndex: 3, explanation: '完熟したパイナップルは、少し弾力を帯びてきます。カチカチに硬いものは未熟の可能性があります。また、葉がスッと抜けるのも完熟のサインです。' },
      { difficulty: 'intermediate', category: '加工', question: 'こんにゃくの原料となる「こんにゃく芋」の主成分は何ですか？', options: ['グルコマンナン', 'デンプン', 'セルロース', 'タンパク質'], correctAnswerIndex: 0, explanation: 'こんにゃく芋の主成分は水溶性食物繊維の一種である「グルコマンナン」です。これにアルカリ性物質（消石灰など）を加えて固めることでこんにゃくが作られます。' },
      { difficulty: 'intermediate', category: '栄養', question: 'タケノコの水煮に見られる白い結晶状の物質の成分名は？（※チロシン）', options: ['チロシン', 'グルタミン酸', 'アスパラギン酸', 'リジン'], correctAnswerIndex: 0, explanation: 'タケノコの水煮の隙間などに見られる白い粉のようなものは、アミノ酸の一種である「チロシン」が結晶化したものです。無害で、むしろ旨味成分の一種です。' },
      { difficulty: 'intermediate', category: '品種', question: 'ネギ属（Alliium）に分類される野菜として、誤っているものはどれですか？', options: ['ニラ', 'ラッキョウ', 'ニンニク', 'ミョウガ'], correctAnswerIndex: 3, explanation: 'ミョウガはショウガ科の植物です。ニラ、ラッキョウ、ニンニク、ネギ、タマネギはすべてネギ属（ヒガンバナ科）に属します。' },
      { difficulty: 'intermediate', category: '栽培', question: '大根が辛くなる主な栽培条件はどれですか？', options: ['夏場の高温と乾燥', '冬場の低温と降雪', '肥料の過多', '日照不足'], correctAnswerIndex: 0, explanation: '大根は高温や乾燥などのストレスがかかると、防御反応として辛味成分（イソチオシアネートの元となるグルコシノレート）を多く生成します。そのため夏大根は辛い傾向があります。' },
      { difficulty: 'intermediate', category: '保存', question: 'アボカドの追熟を早めたい場合、一緒に入れておくと良い果物は？', options: ['リンゴやバナナ', 'レモン', 'グレープフルーツ', 'ブドウ'], correctAnswerIndex: 0, explanation: 'リンゴやバナナは成熟ホルモンであるエチレンガスを多く放出するため、アボカドと一緒の袋に入れておくと追熟が促進され、早く柔らかくなります。' },
      { difficulty: 'intermediate', category: '調理', question: '「焼きナス」を作る際、焼く前にナスに穴を開けたり皮に切れ目を入れる主な理由は？', options: ['破裂を防ぐため', '味が染み込むようにするため', '早く火を通すため', '皮を剥きやすくするため'], correctAnswerIndex: 0, explanation: '丸ごとのナスを高温で加熱すると、内部の空気が膨張して破裂する危険があります。蒸気の逃げ道を作るために穴を開けます。' },
      { difficulty: 'intermediate', category: '産地', question: 'いちごの品種「とちおとめ」の主な産地はどこですか？', options: ['栃木県', '福岡県', '静岡県', '熊本県'], correctAnswerIndex: 0, explanation: '「とちおとめ」は栃木県で育成された品種で、長年東日本のシェアNo.1を誇っていました（現在は後継品種「とちあいか」も増えています）。' },
      { difficulty: 'intermediate', category: '歴史', question: '沖縄の伝統野菜「ゴーヤー」の和名（標準和名）は？', options: ['ツルレイシ', 'ニガウリ', 'オキナワキュウリ', 'レイシウリ'], correctAnswerIndex: 0, explanation: 'ゴーヤーの植物学上の標準和名は「ツルレイシ」です。「ニガウリ」も一般的な呼称ですが、生物学的にはツルレイシが使われます。' },
      { difficulty: 'intermediate', category: '栄養', question: 'ソラマメの旬の時期（初夏）に食べると良いとされる、疲労回復に役立つビタミンは？', options: ['ビタミンB1', 'ビタミンA', 'ビタミンD', 'ビタミンK'], correctAnswerIndex: 0, explanation: 'ソラマメには糖質の代謝を助け、エネルギーを作り出すのに必要なビタミンB1が豊富に含まれており、初夏の疲れやすい時期に最適です。' },
      { difficulty: 'intermediate', category: '品種', question: '次のうち、日本原産の野菜（または山菜）とされているものはどれですか？', options: ['ウド（独活）', 'キャベツ', 'カボチャ', 'トマト'], correctAnswerIndex: 0, explanation: 'ウド、ミツバ、セリ、フキなどは数少ない日本原産の野菜（山菜）です。キャベツなどは明治以降、カボチャなどは戦国時代以降に伝来しました。' },
      { difficulty: 'intermediate', category: '目利き', question: 'レンコンの穴の数が、一般的に「見通しが良い」として縁起が良いとされる数は？', options: ['8〜9個', '3〜4個', '12〜13個', '5〜6個'], correctAnswerIndex: 0, explanation: '一般的なレンコンの穴は真ん中に1つ、周りに7〜9個程度空いています。「先が見通せる」縁起物としてお祝い事に使われます。' },
      { difficulty: 'intermediate', category: '調理', question: 'ほうれん草の「根元の赤い部分」に含まれる、骨の形成に関わるミネラルは？', options: ['マンガン', 'カルシウム', '鉄', '亜鉛'], correctAnswerIndex: 0, explanation: 'ほうれん草の根元の赤い部分には、骨の形成や糖質・脂質の代謝に関わるマンガンが豊富に含まれています。甘みも強いため、捨てずに食べるのがおすすめです。' },
      { difficulty: 'intermediate', category: '保存', question: 'キノコ類を冷凍保存することのメリットは？', options: ['細胞壁が壊れて旨味成分（グアニル酸など）が増える', '食感がシャキシャキになる', '色が鮮やかになる', 'ビタミンCが増える'], correctAnswerIndex: 0, explanation: 'キノコは冷凍すると細胞中の水分が膨張して細胞壁が壊れます。これを加熱調理すると、酵素の働きで旨味成分（グアニル酸など）が溶け出しやすくなり、味が濃厚になります。' },
      { difficulty: 'intermediate', category: '品種', question: '「万願寺とうがらし」の発祥の地はどこですか？', options: ['京都府舞鶴市', '高知県高知市', '奈良県奈良市', '鹿児島県指宿市'], correctAnswerIndex: 0, explanation: '万願寺とうがらしは、大正末期に京都府舞鶴市の万願寺地区で誕生した「京の伝統野菜」です。大型で肉厚、辛味がないのが特徴です。' },
      { difficulty: 'intermediate', category: '栽培', question: '野菜の苗を植える際、あえて根についた土を崩さずに植える方法を何と言いますか？', options: ['根鉢（ねばち）を崩さずに植える', '根洗いして植える', '断根して植える', '深植えする'], correctAnswerIndex: 0, explanation: '根鉢（ポットの中で根と土が固まった状態）を崩さずに植えることで、根へのダメージを最小限に抑え、植え付け後の活着（根付き）を良くします。' },
      { difficulty: 'intermediate', category: '栄養', question: 'ミカンの白い筋（アルベド）や袋（じょうのう）に多く含まれる、毛細血管を強化するビタミン様物質は？', options: ['ヘスペリジン（ビタミンP）', 'ルテイン', 'リコピン', 'カプサンチン'], correctAnswerIndex: 0, explanation: 'ヘスペリジンはポリフェノールの一種で、ビタミンCの吸収を助けたり、毛細血管を丈夫にする働きがあります。白い筋に特に多く含まれます。' },
      { difficulty: 'intermediate', category: '栄養', question: 'シソ（大葉）の香りの主成分で、強い防腐・殺菌作用を持つのは？', options: ['ペリルアルデヒド', 'アリシン', 'リモネン', 'ジンゲロール'], correctAnswerIndex: 0, explanation: 'シソ特有の香りは「ペリルアルデヒド」によるものです。強力な防腐・殺菌作用があり、刺身のつまや食中毒予防に使われます。' },
      { difficulty: 'intermediate', category: '調理', question: 'マイタケを茶碗蒸しに入れると固まらなくなることがありますが、その原因となる酵素は？', options: ['プロテアーゼ（タンパク質分解酵素）', 'アミラーゼ', 'リパーゼ', 'セルラーゼ'], correctAnswerIndex: 0, explanation: 'マイタケには強力なタンパク質分解酵素（プロテアーゼ）が含まれており、卵のタンパク質が固まるのを阻害します。加熱してから入れれば酵素が失活し、固まります。' },
      { difficulty: 'intermediate', category: '品種', question: '「獅子唐（ししとう）」の中に、時々極端に辛いものが混じっている現象を何と言いますか？', options: ['先祖返り（単為結果）', 'ストレスによるカプサイシン生成', '交雑', '突然変異'], correctAnswerIndex: 1, explanation: 'シシトウは通常辛くありませんが、栽培中の乾燥や高温などの「ストレス」がかかると、防衛本能として辛味成分カプサイシンを生成して辛くなることがあります。' },
      { difficulty: 'intermediate', category: '保存', question: 'ミョウガ（茗荷）を長期間保存するための最適な方法は？', options: ['水を入れた容器に浸して冷蔵', '乾燥させて常温', '新聞紙に包んで常温', '塩漬けのみ'], correctAnswerIndex: 0, explanation: 'ミョウガは乾燥に弱いため、タッパーなどに水を入れ、全体が浸かるようにして冷蔵庫で保存すると、2週間〜1ヶ月程度シャキシャキ感を保てます（水はこまめに交換）。' },
      { difficulty: 'intermediate', category: '生産', question: 'グリーンアスパラガスの収穫方法として、「立茎（りっけい）栽培」とはどのような方法ですか？', options: ['春に収穫を終えた後、数本の茎を伸ばして葉を茂らせ、養分を蓄えさせて夏以降も収穫する方法', '常に茎を立てて保存する方法', '支柱を立てて高く伸ばす方法', '種を垂直に蒔く方法'], correctAnswerIndex: 0, explanation: '春芽を収穫した後、一部の茎をそのまま伸ばして「親茎」とし、光合成を行わせて根に養分を送りながら、夏から秋にかけて出てくる若芽を収穫する栽培法です。' },
      { difficulty: 'intermediate', category: '栄養', question: 'ゴボウの皮に含まれるポリフェノールの一種で、抗酸化作用や創傷治癒効果があるとされる成分は？', options: ['クロロゲン酸', 'アントシアニン', 'ルチン', 'イソフラボン'], correctAnswerIndex: 0, explanation: 'ゴボウを水にさらした時に出る茶色い水の色素成分です。アクとして捨てられがちですが、強力な抗酸化作用があるため、皮はこそげ落とす程度にし、水にさらしすぎないのが良いとされます。' },
      { difficulty: 'intermediate', category: '目利き', question: '美味しい「カブ」を選ぶ際、葉の状態はどうなっているのが良い？', options: ['葉が切り落とされているもの', '葉が緑鮮やかで、茎がしっかりしているもの', '葉が黄色く変色しているもの', '葉がしなびているもの'], correctAnswerIndex: 1, explanation: '葉付きのカブは、葉がピンとして緑が濃いものが新鮮です。葉と根（実）のつなぎ目が変色していないものを選びましょう。購入後はすぐに葉を切り落とさないと根の水分が奪われます。' },
      { difficulty: 'intermediate', category: '歴史', question: '冬至（12月22日頃）にカボチャを食べる風習がありますが、カボチャの別名である「南京（なんきん）」のように、「ん」のつく食べ物を食べるとどうなると言われていますか？', options: ['運盛り（運がつく）', '金持ちになる', '長生きする', '目が良くなる'], correctAnswerIndex: 0, explanation: '「ん」がつく食べ物を食べて「運」を呼び込む「運盛り」という縁起担ぎです。カボチャ（南瓜＝なんきん）、レンコン、ニンジン、ギンナン、キンカン、カンテン、うどん（饂飩＝うんどん）を「冬至の七種」と言います。' },
      { difficulty: 'intermediate', category: '品種', question: '「カリフラワー」の変種で、幾何学的なフラクタル形状が特徴的な野菜は？', options: ['ロマネスコ', 'ブロッコリースプラウト', 'ケール', 'コールラビ'], correctAnswerIndex: 0, explanation: 'ロマネスコはカリフラワーの一種（またはブロッコリーとカリフラワーの中間）で、つぼみが螺旋状に並び、美しいフラクタル構造をしているのが特徴です。世界一美しい野菜とも呼ばれます。' },
      { difficulty: 'intermediate', category: '栽培', question: 'トマトの「芽かき」をした後のわき芽を土に挿すとどうなりますか？', options: ['根が出て新しい株として育つ（挿し木が可能）', 'すぐに枯れてしまう', '花は咲くが実はならない', '毒を持つようになる'], correctAnswerIndex: 0, explanation: 'トマトは非常に生命力が強く、摘み取ったわき芽を土や水に挿しておくと発根し、新しい株として育てることができます（クローン栽培）。' },
      { difficulty: 'intermediate', category: '栄養', question: 'スイカの種には、体を作るのに欠かせない栄養素が豊富に含まれています。それは何？', options: ['タンパク質と脂質（リノール酸など）', 'ビタミンC', '糖質', '水分'], correctAnswerIndex: 0, explanation: 'スイカの種は、中国などでは炒ってスナックとして食べられています。タンパク質と良質な脂質（リノール酸など）、ミネラルが豊富です。' },
      { difficulty: 'intermediate', category: '保存', question: 'お米の虫除けとして利用できる、殺菌作用のある野菜は？', options: ['唐辛子（タカノツメ）', '生姜', 'ジャガイモ', 'カボチャ'], correctAnswerIndex: 0, explanation: '唐辛子に含まれる辛味成分や揮発成分を虫が嫌うため、米びつに入れておくとコクゾウムシなどの防虫効果があります。' },
      { difficulty: 'intermediate', category: '調理', question: '春菊（シュンギク）の独特の香りを楽しみたい場合、茎と葉、どちらを生で食べるのがおすすめ？', options: ['茎は硬いので葉だけ', '葉は苦いので茎だけ', '柔らかい葉先を中心に生で', '加熱しないと食べられない'], correctAnswerIndex: 2, explanation: '新鮮な春菊の葉先は柔らかく、生でサラダにすると独特の香りが楽しめます。加熱しすぎると苦味が出やすくなります。' },
      { difficulty: 'intermediate', category: '栄養', question: '「ニラ」に豊富に含まれ、体内でビタミンAに変わる成分は？', options: ['β-カロテン', 'リコピン', 'ルテイン', 'アントシアニン'], correctAnswerIndex: 0, explanation: 'ニラは緑黄色野菜で、β-カロテンが非常に豊富です。油と一緒に調理すると吸収率が上がります。' },
      { difficulty: 'intermediate', category: '栽培', question: '「ミョウガ（茗荷）」の旬の時期は、一般的にいつ頃ですか？', options: ['春と秋', '夏と秋', '冬と春', '一年中同じ'], correctAnswerIndex: 1, explanation: 'ミョウガには6〜8月に収穫される「夏ミョウガ」と、8〜10月に収穫される「秋ミョウガ」があり、夏から秋が旬です。' },
      { difficulty: 'intermediate', category: '品種', question: '徳島県の「すだち」と大分県の「かぼす」。一般的にサイズが大きいのはどっち？', options: ['すだち', 'かぼす', '同じくらい', '季節による'], correctAnswerIndex: 1, explanation: 'すだちはゴルフボール程度（30-40g）、かぼすはテニスボール程度（100-150g）の大きさがあり、かぼすの方が大きいです。' },
      { difficulty: 'intermediate', category: '調理', question: 'ゴーヤー（ニガウリ）の苦味を和らげる下処理として効果的なのは？', options: ['砂糖水につける', '塩揉みするか、サッと茹でる', '冷凍する', '天日干しする'], correctAnswerIndex: 1, explanation: '薄くスライスして塩揉みし、水分を絞るか、熱湯でサッと茹でることで苦味成分が抜け、食べやすくなります。' },
      { difficulty: 'intermediate', category: '調理', question: '里芋の皮を剥くとき、手が痒くなる原因成分は？（シュウ酸カルシウムの形は？）', options: ['球状', '針状結晶', '板状', '液体'], correctAnswerIndex: 1, explanation: '里芋のぬめりの中に含まれる「シュウ酸カルシウム」は針状の結晶をしており、これが皮膚に刺さることで痒みを感じます。酢水で洗うと和らぎます。' },
      { difficulty: 'intermediate', category: '調理', question: '山芋（長芋）をすりおろして時間が経つと、茶色く変色するのはなぜ？', options: ['腐敗したから', 'ポリフェノールが酸化したから', '糖分が焦げたから', 'カビが生えたから'], correctAnswerIndex: 1, explanation: '山芋に含まれるポリフェノールオキシダーゼという酵素が、空気に触れてポリフェノールを酸化させるため褐変します。酢を加えると変色を防げます。' },
      { difficulty: 'intermediate', category: '調理', question: 'セロリの筋を取る主な理由は？', options: ['毒があるから', '口当たり（食感）を良くするため', '苦味を取るため', '色を良くするため'], correctAnswerIndex: 1, explanation: 'セロリの表面にある太い筋は硬く、加熱しても口に残るため、ピーラーや包丁で取り除くと食感が良くなります。毒はありません。' },
      { difficulty: 'intermediate', category: '品種', question: '「タロイモ」の仲間で、日本で最も一般的なのは？', options: ['ジャガイモ', 'サツマイモ', 'サトイモ', 'キャッサバ'], correctAnswerIndex: 2, explanation: 'サトイモはサトイモ科の植物で、熱帯アジア原産のタロイモ類の一種が温帯に適応したものです。' },
      { difficulty: 'intermediate', category: '栄養', question: '「小松菜」と「ほうれん草」、カルシウムの含有量が多いのはどっち？', options: ['小松菜', 'ほうれん草', '同じくらい', 'どちらも含まれない'], correctAnswerIndex: 0, explanation: '小松菜のカルシウム含有量は野菜の中でもトップクラスで、ほうれん草の3倍以上とも言われます。シュウ酸も少ないためカルシウム摂取に効率的です。' },
      { difficulty: 'intermediate', category: '目利き', question: '大根の部位による味の違いについて、正しい記述はどれですか？', options: ['葉に近い上部は辛く、先端（下部）は甘い', '葉に近い上部は甘く、先端（下部）は辛い', '部位による味の違いはほとんどない', '皮に近いほど甘い'], correctAnswerIndex: 1, explanation: '大根は、土の上に出ていて寒さに当たる「上部（首）」ほど甘みが強く、土の中で虫除けの役割も果たす「先端（下部）」ほど辛味成分（イソチオシアネート）が多く含まれます。' },
      { difficulty: 'intermediate', category: '目利き', question: '完熟して甘いトマトのお尻に見られる、放射状の線のことを何と言いますか？', options: ['スターマーク', 'エンジェルリング', 'シュガースポット', 'サンライン'], correctAnswerIndex: 0, explanation: 'トマトのお尻（ヘタの反対側）から放射状に伸びる白い線は「スターマーク」と呼ばれ、維管束が発達して糖分や水分がしっかり行き渡っている証拠です。' },
      { difficulty: 'intermediate', category: '栽培', question: '玉ねぎの収穫時期の目安となる、畑でのサインは？', options: ['花が咲いた時', '葉（茎）が自然に倒れた時', '葉が完全に枯れて茶色くなった時', '土から玉が半分以上出た時'], correctAnswerIndex: 1, explanation: '玉ねぎは成熟すると、地上の葉を支える力がなくなり、根元からパタリと倒れます。倒伏（とうふく）と呼ばれるこの現象が、収穫適期のサインです。' },
      { difficulty: 'intermediate', category: '目利き', question: '美味しいイチゴを食べる際、より甘く感じる食べ方は？', options: ['ヘタ側から食べる', '先端から食べる', '横からかじる', '半分に切って食べる'], correctAnswerIndex: 0, explanation: 'イチゴは先端の方に糖分が溜まりやすく甘いため、酸味のあるヘタ側から先に食べ始め、最後に甘い先端を食べることで、最後まで甘さを楽しめます。' },
      { difficulty: 'intermediate', category: '調理', question: '焼き芋が甘くなるのは、「β-アミラーゼ」という酵素がデンプンを麦芽糖に変えるからです。この酵素が最も活発に働く温度帯は？', options: ['100℃以上の高温', '60℃〜70℃前後', '30℃〜40℃前後', '氷点下'], correctAnswerIndex: 1, explanation: 'サツマイモは電子レンジで一気に加熱するより、60〜70℃程度の温度帯を長く保つようにじっくり加熱（石焼きなど）する方が、酵素が長く働いて甘くなります。' },
      { difficulty: 'intermediate', category: '目利き', question: '「ソラマメ」の収穫適期を見分けるサインとして、サヤの背筋（お歯黒の反対側）はどうなると良い？', options: ['黒い筋が見えるようになる', '真っ白になる', '黄色くなる', '赤い斑点が出る'], correctAnswerIndex: 0, explanation: 'ソラマメは熟してくると、サヤの背筋部分に黒い線が浮き出てきます。また、サヤが空を向いていたのが下を向くのも収穫の合図です。' },
      { difficulty: 'intermediate', category: '分類', question: 'イチジク（無花果）は、花が咲かないように見えますが、実際にはどこに花がありますか？', options: ['実の中に無数の花がある', '根に咲く', '夜中に咲いてすぐ散る', '葉の裏に咲く'], correctAnswerIndex: 0, explanation: 'イチジクの実は、花托（かたく）が袋状になったもので、その内側に小さな花が無数に咲いています。外からは見えないため「無花果」という字が当てられました。' },
      { difficulty: 'intermediate', category: '栄養', question: 'ブロッコリーの新芽である「ブロッコリースプラウト」に特に高濃度に含まれ、抗酸化作用や解毒作用が注目される成分は？', options: ['スルフォラファン', 'リコピン', 'セサミン', 'カテキン'], correctAnswerIndex: 0, explanation: 'スルフォラファンはファイトケミカルの一種で、成熟したブロッコリーよりもスプラウト（特に発芽3日目頃）に高濃度に含まれています。' },
      { difficulty: 'intermediate', category: '調理', question: 'ナスの色止めを良くするために一緒に煮ると良いとされる、古い釘などの鉄製品。これはナスニンが鉄と結合して何になるから？', options: ['錯体（さくたい）', '酸化鉄', '重合体', '沈殿物'], correctAnswerIndex: 0, explanation: 'ナスの色素ナスニンは鉄イオンと結合して安定した「錯体（さくたい）」を作り、鮮やかな青紫色を保ちます。ミョウバンを使うのも同じ原理（アルミニウムとの結合）です。' },
      { difficulty: 'intermediate', category: '目利き', question: 'トウモロコシの粒の数（列の数）には、ある法則があります。それは何？', options: ['必ず偶数になる', '必ず奇数になる', '品種によってバラバラ', '肥料の量で決まる'], correctAnswerIndex: 0, explanation: 'トウモロコシの粒は、成長過程で雄花と雌花が対になって分裂・受粉するため、粒の列数は必ず偶数（12列、14列など）になります。' },
      { difficulty: 'intermediate', category: '調理', question: 'レンコン（蓮根）の部位による使い分けで、芽に近い「先端の節」の食感の特徴とおすすめの料理は？', options: ['シャキシャキして柔らかい（サラダ・酢の物向き）', 'デンプンが多くホクホクしている（煮物向き）', '繊維が硬い（すりおろし向き）', '苦味が強い（アク抜き必須）'], correctAnswerIndex: 0, explanation: 'レンコンは先端（新しい節）ほど水分が多くて柔らかく、シャキシャキしています。根元（古い節）に行くほどデンプン質が増えて粘りが出ます。' },
      { difficulty: 'intermediate', category: '保存', question: '「切り干し大根」にすると、生の大根と比べて特に含有量が大幅に増える栄養素の組み合わせは？', options: ['カルシウムと鉄分', '水分とビタミンC', '脂質とナトリウム', 'タンパク質のみ'], correctAnswerIndex: 0, explanation: '天日干しで水分が抜けて凝縮されることで、カルシウムは約20倍、鉄分は約30倍、食物繊維も大幅に増加し、栄養価の高い保存食になります。' },
      { difficulty: 'intermediate', category: '目利き', question: 'カットしたレタスの切り口が時間とともにピンク色に変色することがありますが、これは何という現象？', options: ['ポリフェノールの酸化（生理現象）', 'カビの発生', '腐敗の始まり', '赤色色素の流出'], correctAnswerIndex: 0, explanation: 'レタスに含まれるポリフェノール類が、空気中の酸素と触れて酸化し、赤褐色（ピンク色）に変色する現象です。食べても問題ありません。' },
      { difficulty: 'intermediate', category: '調理', question: 'ワサビをおろす際、辛味を最大限に引き出すためのおろし方は？', options: ['目の細かいおろし器で、「の」の字を書くように笑いながらおろす', '鬼おろしで粗く叩くようにおろす', '力任せに直線的におろす', '冷凍してからおろす'], correctAnswerIndex: 0, explanation: 'ワサビの辛味成分は細胞が壊れて酵素が働くことで生まれます。できるだけ細かく細胞を壊し、空気を含ませるように優しく回しながらおろすと辛味が増します。' },
      { difficulty: 'intermediate', category: '目利き', question: 'ネット系メロン（マスクメロンなど）の表面にある網目は、どのようにしてできる？', options: ['内部の果実の成長スピードに皮が追いつかず、ひび割れた跡', '虫が這った跡', '農家が一つ一つ傷をつけて描いている', '最初からそういう模様で生えてくる'], correctAnswerIndex: 0, explanation: '果実が肥大する際、硬い表皮が内側からの圧力に耐えきれずにひび割れ、その傷を修復するためにコルク層が盛り上がって網目（ネット）になります。' },
      { difficulty: 'intermediate', category: '保存', question: 'クリ（栗）を買ってきた後、すぐに食べるよりも冷蔵庫（チルド室）で数週間保存した方が良い理由は？', options: ['アミラーゼの働きでデンプンが糖に変わり、甘くなるから', '皮が柔らかくなって剥きやすくなるから', '虫が出ていくから', '水分が増えるから'], correctAnswerIndex: 0, explanation: '栗は0〜1℃の低温で貯蔵すると、寒さに耐えるためにデンプンを糖に変える性質があり、収穫直後より数倍甘みが増します。' },
      { difficulty: 'intermediate', category: '品種', question: '「野沢菜（のざわな）」は漬物として有名ですが、植物学的にはどの野菜の変種とされていますか？', options: ['カブ（蕪）', '大根', '白菜', '小松菜'], correctAnswerIndex: 0, explanation: '野沢菜はアブラナ科の野菜で、もともとは関西の「天王寺かぶ」の種を信州に持ち帰り、葉を食べる専用に変化した「カブ」の仲間とされています。' },
      { difficulty: 'intermediate', category: '栽培', question: '「ニラ」を収穫する際、根元から刈り取った後、そのままにしておくとどうなる？', options: ['また新しい葉が伸びてきて、何度か収穫できる', 'そのまま枯れてしまう', '違う種類の野菜が生えてくる', '球根ができる'], correctAnswerIndex: 0, explanation: 'ニラは非常に生命力が強く、成長点（生長点）が地際にあるため、葉を刈り取っても再び伸びてきます。年に数回収穫することが可能です。' },
      { difficulty: 'intermediate', category: '栄養', question: 'パセリは「飾りの野菜」と思われがちですが、実は野菜の中でもトップクラスに含有量が多いミネラルは？', options: ['鉄分', 'ナトリウム', 'リン', '亜鉛'], correctAnswerIndex: 0, explanation: 'パセリは鉄分の含有量が野菜の中でトップクラス（小松菜の約3倍）です。ビタミンCも非常に多いため、飾りとして残さずに食べるのがおすすめです。' },
      { difficulty: 'intermediate', category: '品種', question: 'ゴーヤー（ニガウリ）の種は、完熟すると周りのワタの色はどうなりますか？', options: ['赤くなり、甘くなる', '黒くなり、苦くなる', '青くなり、硬くなる', '透明になる'], correctAnswerIndex: 0, explanation: 'ゴーヤーは完熟すると黄色くなり、割れると中の種を包むワタが真っ赤になります。この赤いワタはゼリー状でとても甘く、おやつ感覚で食べられます。' },
      { difficulty: 'intermediate', category: '目利き', question: '生のエノキタケを選ぶ際、鮮度が良いものの特徴は？', options: ['全体に白く、カサが閉じていて軸にハリがある', '全体が茶色っぽく、ぬめりがある', 'カサが大きく開いている', '袋の中に水が溜まっている'], correctAnswerIndex: 0, explanation: 'エノキタケは鮮度が落ちると色が茶色っぽくなり、ぬめりや酸っぱい臭いが出ます。カサが閉じていて白く、軸が揃っているものを選びましょう。' },
      { difficulty: 'intermediate', category: '分類', question: '一般的な「モヤシ」には種類がありますが、「緑豆もやし」ともう一つ、豆の部分が黒くて細長いタイプは何と呼ばれますか？', options: ['ブラックマッペ（黒豆もやし）', '大豆もやし', 'アルファルファ', 'ピーナッツもやし'], correctAnswerIndex: 0, explanation: '日本で流通しているモヤシの多くは「緑豆もやし」ですが、少し細くて豆の皮が黒く、独特の風味と甘みがあるのが「ブラックマッペ（けつるあずき）」です。' },
      { difficulty: 'intermediate', category: '調理', question: 'ニンニクを調理する際、中心にある緑色の「芽（芯）」を取り除く主な理由は？', options: ['焦げやすく、えぐみや苦味の原因になるから', '猛毒が含まれているから', '硬くて食べられないから', '臭いが消えてしまうから'], correctAnswerIndex: 0, explanation: 'ニンニクの芽自体は無毒で食べられますが、加熱すると焦げやすく、特有のえぐみや苦味が出ることがあるため、風味を重視する料理では取り除くのが一般的です。' },
      { difficulty: 'intermediate', category: '栄養', question: '「ピーマン」と「赤ピーマン（完熟）」、栄養価（ビタミンCやビタミンE）が高いのはどっち？', options: ['赤ピーマン', '緑のピーマン', 'どちらも同じ', '黄色ピーマン'], correctAnswerIndex: 0, explanation: '完熟した赤ピーマンは、緑ピーマンに比べてビタミンCが約2倍、ビタミンEは約5倍にも増加し、青臭さも消えて甘くなります。' },
      { difficulty: 'intermediate', category: '調理', question: '里芋のぬめりを取る下処理として、塩揉み以外に効果的な方法は？', options: ['米のとぎ汁で下茹でする', '冷凍庫で凍らせる', '天日干しする', '砂糖水に漬ける'], correctAnswerIndex: 0, explanation: '大根や里芋を下茹でする際、米のとぎ汁を使うと、デンプンやタンパク質がアクやぬめりを吸着し、白くきれいに茹で上がります。' },
      { difficulty: 'intermediate', category: '目利き', question: 'オクラを買う際、一般的にネットに入って売られていることが多い理由は？', options: ['蒸れを防ぎ、通気性を良くするため', '安っぽく見せるため', '触れないようにするため', '光を遮断するため'], correctAnswerIndex: 0, explanation: 'オクラは呼吸量が非常に多く、蒸れや水気に弱いです。密閉するとすぐに変色したり溶けてしまうため、通気性の良いネットに入れられています。' },
      { difficulty: 'intermediate', category: '品種', question: 'ユズ（柚子）には主に2種類ありますが、香りが強く実が大きい「本柚子」に対し、実が小さく花も楽しめる品種は？', options: ['花柚子（一才柚子）', '鬼柚子', '獅子柚子', 'カボス'], correctAnswerIndex: 0, explanation: '花柚子（はなゆず）は本柚子よりも小ぶりで皮が薄く、果汁がたっぷり取れます。香りも良く、家庭でも育てやすい品種です。' },
      { difficulty: 'intermediate', category: '調理', question: 'アスパラガスの根元にある三角形のヒラヒラした部分（はかま）は、どう処理するのが丁寧？', options: ['口当たりが悪く苦味もあるので取り除く', '栄養の塊なので絶対に取らない', '毒があるので深くえぐり取る', 'そのまま食べるのがマナー'], correctAnswerIndex: 0, explanation: '「はかま」の部分は繊維が硬く、土や汚れが溜まりやすく、少し苦味も感じるため、ピーラーや包丁で取り除くと口当たりが良くなります。' },
      { difficulty: 'intermediate', category: '目利き', question: '美味しいキャベツを選ぶ際、芯の大きさはどのようなものが良いとされていますか？', options: ['500円玉くらいの大きさ', '500円玉より明らかに大きいもの', '小指の先くらい小さいもの', '芯が見えないもの'], correctAnswerIndex: 0, explanation: '芯の直径が500円玉程度（葉の大きさに比例して適度なサイズ）が良いとされます。芯が大きすぎるものはトウ立ちして葉が硬く、苦味がある可能性があります。' },
      { difficulty: 'intermediate', category: '保存', question: 'リンゴを切った後、変色を防ぐために塩水につけますが、これは塩が何の働きを抑えるから？', options: ['酸化酵素（ポリフェノールオキシダーゼ）', '糖化酵素', '分解酵素', '光合成'], correctAnswerIndex: 0, explanation: 'リンゴのポリフェノールは酸化酵素によって空気中の酸素と反応し褐変します。塩水につけると、塩分（ナトリウムイオン）が酵素の働きを阻害し、酸素との接触も防ぐため変色しません。' },
　    { difficulty: 'intermediate', category: '調理', question: '大根とニンジンをすりおろして混ぜる「もみじおろし」。時間を置くとビタミンCが減ってしまう原因は？', options: ['ニンジンの酵素（アスコルビナーゼ）がビタミンCを破壊するから', '大根の辛味成分がビタミンCを分解するから', '色が混ざって化学反応が起きるから', '水分が蒸発するから'], correctAnswerIndex: 0, explanation: 'ニンジンに含まれる酵素アスコルビナーゼは、ビタミンCを酸化させてしまいます。酢やレモン汁を加えるか、加熱すると酵素の働きを抑えられます。' },
      { difficulty: 'intermediate', category: '豆知識', question: '「冬瓜（トウガン）」は夏に収穫される野菜ですが、なぜ「冬」という字が使われる？', options: ['冬まで保存ができるから', '冬に食べると体が温まるから', '全体が白くて冬の雪のように見えるから', '昔は冬に収穫されていたから'], correctAnswerIndex: 0, explanation: 'トウガンは皮が丈夫で水分が逃げにくく、冷暗所に置けば夏に収穫しても冬まで保存できることから「冬瓜」と名付けられました。' },
      { difficulty: 'intermediate', category: '目利き', question: '干しシイタケの品種で、カサが肉厚で丸まり、寒い時期にゆっくり育った高級品を何と呼ぶ？', options: ['どんこ（冬菇）', 'こうしん（香信）', 'バレ', 'スライス'], correctAnswerIndex: 0, explanation: 'カサが開ききらず肉厚で丸いものを「どんこ」、カサが開いて薄いものを「こうしん」と呼びます。どんこは煮物やステーキ、こうしんはスライスや炒め物に向いています。' },
      { difficulty: 'intermediate', category: '品種', question: 'ジャガイモの品種「キタアカリ」。男爵やメークインと比べた時の特徴は？', options: ['果肉が黄色く、栗のように甘くてホクホクしている', '果肉が白く、煮崩れしにくい', '皮が真っ赤で、中はピンク色', 'デンプンが少なく、シャキシャキしている'], correctAnswerIndex: 0, explanation: '「クリジャガイモ」とも呼ばれ、果肉が黄色く甘みが強いのが特徴です。ホクホク系なので煮崩れしやすいですが、ジャガバターやサラダに最適です。' },
      { difficulty: 'intermediate', category: '栄養', question: 'スイカに含まれる成分「シトルリン」。血管を広げる作用などが期待されますが、特にどの部分に多い？', options: ['赤い果肉の中心', '黒い種', '果肉と皮の間の白い部分（皮）', '果肉の繊維'], correctAnswerIndex: 2, explanation: 'シトルリンはウリ科特有のアミノ酸で、赤い果肉よりも、普段捨ててしまいがちな白い皮の部分に多く含まれています。皮は漬物や炒め物で食べられます。' },
      { difficulty: 'intermediate', category: '注意', question: 'マンゴーを食べて口の周りが痒くなる人がいます。これはマンゴーが何科の植物で、何という成分を含んでいるから？', options: ['ウルシ科のウルシオール', 'バラ科のバラニン', 'ナス科のソラニン', 'キク科のセスキテルペン'], correctAnswerIndex: 0, explanation: 'マンゴーは「ウルシ科」の植物です。果皮などに含まれるウルシオールという成分が、人によってはアレルギー（接触性皮膚炎）を引き起こします。' },
      { difficulty: 'intermediate', category: '化学', question: '紫キャベツ（レッドキャベツ）を調理する際、お酢（酸性）を加えると色は赤紫色からどう変化する？', options: ['鮮やかなピンク（赤）色になる', '青色になる', '緑色になる', '透明になる'], correctAnswerIndex: 0, explanation: '紫キャベツの色素アントシアニンはpHによって色が変わり、酸性だと赤〜ピンク、中性だと紫、アルカリ性だと青〜緑色に変化します。' },
      { difficulty: 'intermediate', category: '生理', question: '完熟したリンゴの芯の周りにある透明な「蜜（みつ）」。この正体である成分は？', options: ['ソルビトール（糖アルコール）', 'ショ糖', 'ハチミツ', 'デンプン'], correctAnswerIndex: 0, explanation: '葉で作られたソルビトールが果実に運ばれ、果実の細胞が糖で一杯になると細胞の隙間に溢れ出し、水分を吸って透明に見えるのが「蜜」です。' },
      { difficulty: 'intermediate', category: '品種', question: '冬の寒さに当てて栽培し、葉が縮れて厚くなり、甘みが非常に強くなったホウレンソウを何と呼ぶ？', options: ['ちぢみほうれん草（寒締めほうれん草）', 'サラダほうれん草', '赤茎ほうれん草', '日本ほうれん草'], correctAnswerIndex: 0, explanation: '冬の寒さで凍らないように葉に糖分を蓄える性質を利用した栽培法です。葉が地面に張り付くように広がり、縮れているのが特徴です。' },
      { difficulty: 'intermediate', category: '保存', question: 'レタスの芯に爪楊枝を数本刺すと長持ちすると言われますが、これは何のため？', options: ['生長点（成長点）を破壊して、成長を止めるため', '水分を補給するため', '虫が入るのを防ぐため', '葉を固定するため'], correctAnswerIndex: 0, explanation: 'レタスは収穫後も芯にある生長点から新しい葉を作ろうとしてエネルギー（栄養）を使います。爪楊枝で生長点を壊すと活動が止まり、鮮度が保たれます。' },
      { difficulty: 'intermediate', category: '保存', question: '土がついたまま売られている「泥付きゴボウ」。洗いゴボウよりも日持ちするのはなぜ？', options: ['泥が乾燥と酸化を防ぎ、適度な湿度を保つから', '泥に栄養があるから', '泥が温度を下げるから', '光を遮断するから'], correctAnswerIndex: 0, explanation: '泥が天然の保護膜となり、ゴボウの乾燥や風味の劣化（酸化）を防いでくれます。新聞紙に包んで冷暗所に置けばかなり長持ちします。' },
      { difficulty: 'intermediate', category: '豆知識', question: '「新生姜（夏）」と「ひね生姜（秋以降）」の違いとして正しいのは？', options: ['新生姜は辛味がマイルドで繊維が柔らかい', 'ひね生姜は水分が多くて柔らかい', '新生姜は薬味専用', 'ひね生姜は甘酢漬け専用'], correctAnswerIndex: 0, explanation: '夏に出回る新生姜は白っぽくて辛味が弱く、甘酢漬けやサラダに向きます。秋に収穫して貯蔵したひね生姜は辛味と香りが強く、薬味や加熱調理に向きます。' },
      { difficulty: 'intermediate', category: '品種', question: '果肉が黄色い「ゴールドキウイ」。一般的な緑のキウイとの見た目の大きな違いは？', options: ['表面に産毛（うぶげ）がほとんどない', '形が四角い', '種がない', '皮が赤い'], correctAnswerIndex: 0, explanation: 'ゴールドキウイは日本人の好みに合わせて品種改良されたものが多く、表面のチクチクした産毛がなくツルッとしているのが特徴です。' },
      { difficulty: 'intermediate', category: '分類', question: '見た目は巨大なニンニクのような「ジャンボニンニク（無臭ニンニク）」。植物学的にはどの野菜に近い？', options: ['リーキ（ポロネギ）', 'タマネギ', 'ラッキョウ', '通常のニンニク'], correctAnswerIndex: 0, explanation: 'ジャンボニンニクは、分類上はニンニクではなくリーキ（西洋ネギ）の仲間です。そのため、ニンニク特有の臭い成分（アリシン）が非常に少ないです。' },
      { difficulty: 'intermediate', category: '栄養', question: 'イチゴはビタミンCが豊富ですが、成人が1日に必要なビタミンCを摂取するには、中粒で何個くらい食べれば良い？', options: ['7〜8個', '30個', '1パック全部', '1個'], correctAnswerIndex: 0, explanation: 'イチゴのビタミンC含有量は果物の中でもトップクラス。大きさにもよりますが、7〜8個食べるだけで1日の推奨量（100mg）をほぼ満たすことができます。' },
      { difficulty: 'intermediate', category: '語源', question: '「ピーマン」という名前の由来となった言語は？', options: ['フランス語（Piment）', '英語（Pepper）', 'ポルトガル語（Pimento）', '中国語'], correctAnswerIndex: 0, explanation: '唐辛子を意味するフランス語の「Piment（ピマン）」、またはスペイン語の「Pimiento」が由来とされています。英語ではGreen pepperです。' },
      { difficulty: 'intermediate', category: '分類', question: 'トウモロコシには種類がありますが、ポップコーンになる「爆裂種」や、家畜の飼料になる「デントコーン」に対し、私たちが普段食べている甘い種類は？', options: ['スイートコーン（甘味種）', 'フリントコーン', 'ワキシーコーン', 'ソフトコーン'], correctAnswerIndex: 0, explanation: '青果店で売られているのはスイートコーンです。デントコーンなどは皮が硬く甘みも少ないため、そのまま食べるのには適していません。' },
      { difficulty: 'intermediate', category: '文化', question: '春の七草の一つ「すずな（菘）」は、現代のどの野菜のこと？', options: ['カブ（蕪）', '大根', '小松菜', '水菜'], correctAnswerIndex: 0, explanation: '「すずな」はカブの古い呼び名です。ちなみに「すずしろ（蘿蔔）」は大根のことです。七草粥に入れて無病息災を願います。' },
      { difficulty: 'intermediate', category: '品種', question: '大葉（シソ）には「青ジソ」と「赤ジソ」がありますが、主に「梅干しの色付け」に使われるのはどっち？', options: ['赤ジソ', '青ジソ', 'どちらも同じ', '乾燥した青ジソ'], correctAnswerIndex: 0, explanation: '赤ジソに含まれるアントシアニン（シソニン）が、梅酢の酸と反応して鮮やかな赤色に発色するため、梅干しの色付けには赤ジソが必須です。' },
      { difficulty: 'intermediate', category: '植物', question: '「ミョウガ」として食べている赤い部分は、植物のどこの部分？', options: ['つぼみ（花穂）', '根', '茎', '実'], correctAnswerIndex: 0, explanation: '土から顔を出した赤いタケノコのような部分は、ミョウガの「花穂（かすい）」と呼ばれる、花のつぼみの集合体です。放っておくと中から花が咲きます。' },
      { difficulty: 'intermediate', category: '歴史', question: '日本原産の「自然薯（ジネンジョ）」に対し、中国から伝わった円筒形の長い芋は？', options: ['ナガイモ（長芋）', 'ヤマトイモ', 'イチョウイモ', 'ツクネイモ'], correctAnswerIndex: 0, explanation: 'スーパーでよく見かける真っ直ぐな長芋は、中国原産の外来種です。自然薯は日本古来の野生種で、粘り気が全く違います。' },
      { difficulty: 'intermediate', category: '栽培', question: '「ミツバ（三つ葉）」には、根元が白い「根ミツバ」や「切りミツバ」と、全体が緑色の「糸ミツバ」があります。糸ミツバの栽培特徴は？', options: ['水耕栽培で密植して育てている', '土寄せして光を遮っている', '冬に露地で育てている', '山に自生している'], correctAnswerIndex: 0, explanation: 'スーパーでスポンジ付きで売られている糸ミツバは、水耕栽培で密集させて育てたものです。光を遮って茎を白くしたのが切りミツバや根ミツバです。' },
      { difficulty: 'intermediate', category: '分類', question: '「サヤエンドウ」「スナップエンドウ」「グリーンピース」。これらは植物学的にどういう関係？', options: ['全て同じ「エンドウ」という植物で、収穫時期や品種改良の違い', '全く別の植物', '大豆の仲間', 'インゲンの仲間'], correctAnswerIndex: 0, explanation: 'これらは全てエンドウ豆です。若いサヤを食べるのがサヤエンドウ、豆を完熟させて食べるのがグリーンピース、その中間でサヤも豆も食べるのがスナップエンドウです。' },
      { difficulty: 'intermediate', category: '栽培', question: 'トマトが緑色から赤色に変わり始める、色づき始めの段階を専門用語で何と呼ぶ？', options: ['ブレーカー（Breaker）', 'ターニング', 'ピンク', 'レッド'], correctAnswerIndex: 0, explanation: 'トマトの熟度ステージの一つで、お尻の部分がわずかにピンク色に色づき始めた状態を「ブレーカー」と呼びます。遠隔地への出荷はこの段階で行われることが多いです。' },
      { difficulty: 'intermediate', category: '調理', question: '紫色の「紫アスパラガス」。茹でると色はとうなる？', options: ['緑色になる', '紫色のまま', '白色になる', '青色になる'], correctAnswerIndex: 0, explanation: '紫アスパラガスの色素（アントシアニン）は熱に弱く、茹でると抜けてしまい、下地にある葉緑素の色が出て緑色になってしまいます。色を残すなら酢を入れるか生食がおすすめ。' },
      { difficulty: 'intermediate', category: '栄養', question: '「ギンナン（銀杏）」は栄養豊富ですが、食べ過ぎると中毒を起こすことがあります。特に子供が注意すべき理由は？', options: ['ビタミンB6の働きを阻害する成分が含まれるから', '消化が悪すぎるから', '青酸カリが含まれるから', '歯が溶けるから'], correctAnswerIndex: 0, explanation: 'ギンナンに含まれるメチルピリドキシンという物質がビタミンB6の働きを邪魔し、痙攣などの中毒症状を起こすことがあります。解毒能力の低い子供は数粒でも注意が必要です。' },
      { difficulty: 'intermediate', category: '豆知識', question: 'キュウリは「世界一◯◯な野菜」としてギネス認定されています。◯◯に入るのは？', options: ['カロリーが低い（栄養がない）', '長い', '水分が多い', '苦い'], correctAnswerIndex: 0, explanation: '「Least calorific fruit（最もカロリーが低い果実）」として認定されました。これが誤解され「世界一栄養がない野菜」という不名誉な噂が広まりましたが、実際はカリウムなどが含まれています。' },
      { difficulty: 'intermediate', category: '語源', question: '「マイタケ（舞茸）」の名前の由来とされる説は？', options: ['見つけると舞い上がるほど嬉しかったから', 'カサが舞っているように見えるから', '胞子が舞うから', '食べると思わず踊り出す味だから'], correctAnswerIndex: 0, explanation: '昔は非常に希少で価値が高く、山で発見した人が喜びのあまり踊り出した（舞った）ことから名付けられたという説が有名です（カサの形が舞う姿に似ている説もあります）。' },
      { difficulty: 'intermediate', category: '調理', question: 'ナメコのぬめりはペクチンなどの栄養です。味噌汁にする際、洗う？洗わない？', options: ['サッと水洗いして汚れを落とす程度にする', 'ぬめりが完全になくなるまでゴシゴシ洗う', '洗剤で洗う', '絶対に洗ってはいけない'], correctAnswerIndex: 0, explanation: 'パック詰めされたナメコも、酸味が出ている場合やオガクズがついている場合があるため、ザルに入れてサッと水洗いするのが基本です。洗いすぎると旨味や栄養も逃げます。' },
      { difficulty: 'intermediate', category: '栄養', question: 'ナスにはカリウムが豊富に含まれていますが、夏バテに良いとされる理由は？', options: ['利尿作用があり、体の熱を逃がしてくれるから', 'カロリーが高いから', '塩分を体に留めるから', '眠くなるから'], correctAnswerIndex: 0, explanation: 'カリウムには利尿作用があり、尿と一緒に余分な熱を体外に放出する働きがあるため、火照った体を冷まし、夏バテ予防に効果的です。' },

      { difficulty: 'advanced', category: '分類', question: 'トマトやジャガイモ、ナス、ピーマンはすべて同じ「科」に属します。その科名は？', options: ['ウリ科', 'アブラナ科', 'ナス科', 'キク科'], correctAnswerIndex: 2, explanation: 'これらはすべてナス科の植物です。そのため、連作障害（同じ科の野菜を続けて同じ場所で作ると育ちが悪くなる現象）に注意する必要があります。' },
      { difficulty: 'advanced', category: '栄養', question: 'ジャガイモの芽や緑化した皮に含まれる天然毒素の総称は？', options: ['ソラニン（グリコアルカロイド）', 'アミグダリン', 'プタキロサイド', 'テトロドトキシン'], correctAnswerIndex: 0, explanation: 'ジャガイモの芽や光に当たって緑色になった部分には、ソラニンやチャコニンといったグリコアルカロイド（ステロイドアルカロイド）と呼ばれる天然毒素が含まれます。' },
      { difficulty: 'advanced', category: '生産', question: '果樹栽培において、台木と穂木をつなぎ合わせる「接ぎ木（つぎき）」を行う主な目的として適切でないものは？', options: ['病害虫への耐性を高める', '樹勢（木の勢い）を調節する', '新しい品種を遺伝子レベルで作り出す', '早期結実を促す'], correctAnswerIndex: 2, explanation: '接ぎ木はあくまで物理的な結合であり、遺伝子組み換えや交配のように新しい品種を遺伝子レベルで作り出すものではありません。台木の特性（病気に強い、矮性など）を利用するために行います。' },
      { difficulty: 'advanced', category: '歴史', question: 'サツマイモが日本に伝来したルートとして、琉球（沖縄）へ持ち込んだ人物の名前は？', options: ['野國總管', '前田利家', '青木昆陽', '種子島時尭'], correctAnswerIndex: 0, explanation: '1605年、野國總管が中国（明）から琉球へサツマイモの苗を持ち帰りました。その後、儀間真常らが普及させ、薩摩（前田利右衛門）、江戸（青木昆陽）へと伝わりました。' },
      { difficulty: 'advanced', category: '分類', question: 'バナナの中に黒い種がなく食べられるのは、受精しなくても果実が肥大する性質を持っているからです。この性質を何と言いますか？', options: ['単為結果（たんいけっか）', '自家和合性', '隔年結果', '自家不和合性'], correctAnswerIndex: 0, explanation: '単為結果（Parthenocarpy）とは、受粉・受精が行われなくても子房が肥大して果実になる性質のことです。バナナ、温州ミカン、種なしブドウ（ジベレリン処理など）がこれに当たります。' },
      { difficulty: 'advanced', category: '栄養', question: 'ワサビや大根おろしの辛味成分であり、揮発性が高く、抗菌作用も持つ成分の名称は？', options: ['アリルイソチオシアネート', 'カプサイシン', 'ピペリン', 'クルクミン'], correctAnswerIndex: 0, explanation: 'アブラナ科の野菜に含まれるグルコシノレートが、細胞破壊により酵素ミロシナーゼと反応して生成されるのがイソチオシアネート類です。ワサビの強烈な辛味はアリルイソチオシアネートによるものです。' },
      { difficulty: 'advanced', category: '歴史', question: '「カボチャ」の名前の由来となった国（伝来元）はどこですか？', options: ['カンボジア', 'ポルトガル', 'メキシコ', '中国'], correctAnswerIndex: 0, explanation: '16世紀にポルトガル船が日本に持ち込んだ際、「カンボジアの産物」と伝えたことから「カボチャ」と呼ばれるようになったと言われています。' },
      { difficulty: 'advanced', category: '栽培', question: 'トマトの果実のお尻部分が黒く陥没する「尻腐れ果」の主な発生要因は、何の欠乏ですか？', options: ['カルシウム', '窒素', 'リン酸', 'マグネシウム'], correctAnswerIndex: 0, explanation: 'トマトの尻腐れ果は病気ではなく生理障害で、主に土壌中のカルシウム不足、または乾燥などにより植物体がカルシウムを吸収・転流できなくなることで発生します。' },
      { difficulty: 'advanced', category: '歴史', question: '世界三大穀物の一つであるトウモロコシの原産地はどこですか？', options: ['アンデス山脈・中南米', 'メソポタミア地方', '中国長江流域', '北アフリカ'], correctAnswerIndex: 0, explanation: 'トウモロコシの原産地はアメリカ大陸（メキシコ～中南米）です。大航海時代にコロンブスによってヨーロッパへ持ち込まれ、世界中に広まりました。' },
      { difficulty: 'advanced', category: '栄養', question: 'シュウ酸を多く含むため、生食すると「えぐみ」を感じたり、結石の原因になりうる野菜はどれですか？', options: ['ホウレンソウ', 'コマツナ', 'ミズナ', 'チンゲンサイ'], correctAnswerIndex: 0, explanation: 'ホウレンソウはシュウ酸（アク成分）が多いため、基本的に下茹でして水にさらし、シュウ酸を減らしてから調理します。近年は生食用の低シュウ酸品種（サラダホウレンソウ）もあります。' },
      { difficulty: 'advanced', category: '分類', question: 'イチゴの果実表面にある粒々（種のように見えるもの）の植物学的な正式名称は？', options: ['痩果（そうか）', '核果', '液果', '袋果'], correctAnswerIndex: 0, explanation: 'あの粒々の一つ一つが植物学上の「果実」であり、その中に種子が入っています。このような果実を「痩果（そうか）」と呼びます。' },
      { difficulty: 'advanced', category: '歴史', question: 'ズッキーニは見た目はキュウリに似ていますが、植物学的にはどの野菜の仲間ですか？', options: ['カボチャ（ペポカボチャ）', 'ナス', 'ユウガオ', 'メロン'], correctAnswerIndex: 0, explanation: 'ズッキーニはウリ科カボチャ属の「ペポカボチャ」の一種です。完熟させて食べるカボチャとは異なり、開花後数日の未熟果を食べます。' },
      { difficulty: 'advanced', category: '分類', question: 'オクラは植物学的に何科に属しますか？', options: ['アオイ科', 'ウリ科', 'ナス科', 'アブラナ科'], correctAnswerIndex: 0, explanation: 'オクラはアオイ科トロロアオイ属の植物です。ハイビスカスやフヨウと同じ科であり、非常に美しい花を咲かせます。' },
      { difficulty: 'advanced', category: '栄養', question: '唐辛子の辛味成分カプサイシンは、果実のどの部分に最も多く含まれていますか？', options: ['胎座（ワタの部分）', '種子の中', '果皮の先端', 'ヘタ'], correctAnswerIndex: 0, explanation: 'カプサイシンは、種がついている白いワタの部分（胎座）で合成され、最も多く蓄積されています。種そのものにはあまり含まれていませんが、胎座に近いので辛く感じることがあります。' },
      { difficulty: 'advanced', category: '歴史', question: '西瓜（スイカ）の原産地はどこですか？', options: ['熱帯アフリカ（サバンナ地帯）', '東南アジア', '南アメリカ', 'インド'], correctAnswerIndex: 0, explanation: 'スイカの原産地はアフリカの砂漠・サバンナ地帯です。そのため、乾燥と高温に強く、強い日差しを好む性質を持っています。' },
      { difficulty: 'advanced', category: '栽培', question: '「連作障害」を防ぐための一般的な対策として、異なる科の野菜を順番に栽培することを何と言いますか？', options: ['輪作（りんさく）', '間作', '混植', '二期作'], correctAnswerIndex: 0, explanation: '輪作とは、同じ土地に異なる種類の作物を一定の順序で周期的に栽培することです。これにより、特定の病害虫の増加や土壌養分の偏りを防ぎます。' },
      { difficulty: 'advanced', category: '分類', question: '次のうち、「バラ科」に属さない果物はどれですか？', options: ['ブドウ', 'リンゴ', 'ナシ', 'モモ'], correctAnswerIndex: 0, explanation: 'ブドウはブドウ科です。リンゴ、ナシ、モモ、イチゴ、サクランボなどはすべてバラ科に属します。' },
      { difficulty: 'advanced', category: '栄養', question: '春菊やヨモギなどに含まれる独特の香り成分で、胃腸の働きを整える効果があるのは？', options: ['α-ピネン / ペリルアルデヒド', 'アリシン', 'リコピン', 'カプサンチン'], correctAnswerIndex: 0, explanation: '春菊などのキク科野菜には、α-ピネンやペリルアルデヒドなどのテルペン類が含まれており、これらが独特の香りと自律神経調整作用や胃腸保護作用をもたらします。' },
      { difficulty: 'advanced', category: '栽培', question: 'イチゴ栽培において、ミツバチを利用する主な目的は？', options: ['受粉を確実に行い、奇形果を防ぐため', '害虫を駆除するため', '蜜を集めて副産物にするため', 'ハウス内の温度を上げるため'], correctAnswerIndex: 0, explanation: 'イチゴは受粉が均一に行われないと果実がいびつな形（奇形果）になりやすいため、ハウス栽培ではミツバチやマルハナバチを放して受粉させます。' },
      { difficulty: 'advanced', category: '歴史', question: '明治時代にアメリカから導入されたタマネギ品種で、現在の日本のタマネギ（黄色種）のルーツとなったのは？', options: ['イエロー・ダンバース', 'レッド・オニオン', 'ホワイト・スパニッシュ', 'シャルロット'], correctAnswerIndex: 0, explanation: '明治4年に北海道開拓使が導入した「イエロー・ダンバース」という品種が、札幌で品種改良され「札幌黄」となり、現在の日本の玉ねぎの基礎となりました。' },
      { difficulty: 'advanced', category: '栄養', question: 'ブドウの果皮に含まれるポリフェノールの一種で、長寿遺伝子（サーチュイン）を活性化させると話題になった成分は？', options: ['レスベラトロール', 'ルチン', 'カテキン', 'イソフラボン'], correctAnswerIndex: 0, explanation: 'レスベラトロールは赤ワインやブドウの皮に含まれるポリフェノールで、抗酸化作用や抗老化効果が研究されています。' },
      { difficulty: 'advanced', category: '分類', question: '別名「コショウダイコン」とも呼ばれ、ピリッとした辛味が特徴の西洋野菜は？', options: ['ホースラディッシュ', 'ラディッシュ', 'コールラビ', 'ルタバガ'], correctAnswerIndex: 0, explanation: 'ホースラディッシュ（西洋わさび）は、別名コショウダイコンやレフォールとも呼ばれ、ローストビーフの薬味などによく使われます。' },
      { difficulty: 'advanced', category: '栽培', question: 'マルチシートなどの被覆資材を使わずに、自然のままの畑で栽培する方法を何と言いますか？', options: ['露地栽培', '施設栽培', '養液栽培', '促成栽培'], correctAnswerIndex: 0, explanation: '露地栽培は、ビニールハウスなどの施設を使わず、屋外の畑で自然の気候に合わせて作物を育てる栽培方法です。旬の野菜本来の味が楽しめます。' },
      { difficulty: 'advanced', category: '歴史', question: '平安時代の書物「延喜式」にも記述があり、日本最古の野菜の一つとされるアブラナ科の野菜は？', options: ['カブ（蕪）', 'ハクサイ', 'キャベツ', 'ブロッコリー'], correctAnswerIndex: 0, explanation: 'カブは日本書紀や古事記にも記述が見られるほど古くから親しまれている野菜で、日本各地に在来種（聖護院かぶ、天王寺かぶなど）が存在します。' },
      { difficulty: 'advanced', category: '品種', question: '春菊（シュンギク）は東日本と西日本で主流の品種が異なりますが、西日本で主に流通している「葉が広く切れ込みが浅い」品種群を何と呼びますか？', options: ['大葉種（オオバ）', '中葉種（チュウバ）', '小葉種（コバ）', '丸葉種'], correctAnswerIndex: 0, explanation: '西日本（特に関西）では葉が大きく切れ込みが浅い「大葉種」が好まれ、東日本では切れ込みが深く香りが強い「中葉種」が主流です。' },
      { difficulty: 'advanced', category: '栄養', question: 'ヤマイモに含まれる消化酵素「ジアスターゼ（アミラーゼ）」は、何の消化を助ける働きがありますか？', options: ['デンプン（炭水化物）', 'タンパク質', '脂質', 'セルロース'], correctAnswerIndex: 0, explanation: 'ジアスターゼはデンプン分解酵素です。そのため、ヤマイモをご飯や麦飯にかけて食べると消化吸収が良くなります。' },
      { difficulty: 'advanced', category: '分類', question: 'トウモロコシのひげ（絹糸）は、植物学的にはどの部分にあたりますか？', options: ['雌しべ（柱頭・花柱）', '雄しべ', '葉の変形したもの', '根の一部'], correctAnswerIndex: 0, explanation: 'トウモロコシのひげは雌しべの花柱にあたり、その本数は粒の数と同じです。一本一本が受粉して粒になります。' },
      { difficulty: 'advanced', category: '分類', question: 'レタスやゴボウ、春菊はすべて同じ「科」に属します。その科名は？', options: ['キク科', 'アブラナ科', 'セリ科', 'ヒユ科'], correctAnswerIndex: 0, explanation: 'これらはすべてキク科の植物です。キク科野菜は独特の香りを持つものが多く、連作障害が出やすい特徴があります。' },
      { difficulty: 'advanced', category: '歴史', question: '徳島県の特産である香酸柑橘で、ゴルフボールほどの大きさで緑色のうちに収穫して料理の香りづけに使われるのは？', options: ['すだち', 'かぼす', 'ゆず', 'へべす'], correctAnswerIndex: 0, explanation: '「すだち」は徳島県が全国シェアのほぼ全てを占める特産品です。一方、「かぼす」は大分県の特産品で、すだちより一回り大きいです。' },
      { difficulty: 'advanced', category: '品種', question: '食用とされる「ユリ根（百合根）」、主に使われる品種（原種）はどれですか？', options: ['コオニユリ', 'カサブランカ', 'テッポウユリ', 'ヤマユリ'], correctAnswerIndex: 0, explanation: '苦味が少なく食用に適している「コオニユリ」や「オニユリ」が主に栽培されています。北海道が主な産地です。' },
      { difficulty: 'advanced', category: '栄養', question: 'ネギの白い部分に多く含まれず、緑色の部分に多く含まれる栄養素は？', options: ['β-カロテン', '糖質', '硫化アリル', '水分'], correctAnswerIndex: 0, explanation: 'ネギの白い部分は淡色野菜、緑の部分は緑黄色野菜に分類されます。緑の部分には太陽光を浴びて生成されたβ-カロテンやビタミンCが豊富です。' },
      { difficulty: 'advanced', category: '栽培', question: 'ホウレンソウなどの長日植物において、日が長くなると花茎が伸びてしまう現象を何と言いますか？', options: ['抽苔（ちゅうだい）／トウ立ち', '徒長', '分げつ', '春化'], correctAnswerIndex: 0, explanation: '日が長くなったり気温が上がったりすると、花を咲かせるために茎が伸びることを抽苔（トウ立ち）と言います。食味が落ちるため、収穫のタイミングが重要です。' },
      { difficulty: 'advanced', category: '加工', question: '干し柿の表面に付いている白い粉の正体は？', options: ['柿霜（しそう）／ブドウ糖などの結晶', 'カビ', '農薬', '防腐剤'], correctAnswerIndex: 0, explanation: '柿の果肉に含まれる水分が抜ける際、糖分が表面に出て結晶化したもので「柿霜（しそう）」と呼ばれます。甘さの証明であり、漢方薬としても使われます。' },
      { difficulty: 'advanced', category: '歴史', question: '日本で初めて「水ナス」の栽培が始まったとされる地域は？', options: ['大阪府（泉州地域）', '京都府（山城地域）', '愛知県（三河地域）', '高知県（安芸地域）'], correctAnswerIndex: 0, explanation: '水ナスは大阪府の泉州地域特産の伝統野菜です。皮が薄く水分が多いため、生食や浅漬けに非常に適しています。' },
      { difficulty: 'advanced', category: '分類', question: '「アーティチョーク」の和名は？', options: ['朝鮮アザミ', '西洋フキ', '食用菊', '大王松'], correctAnswerIndex: 0, explanation: 'アーティチョークはキク科アザミ属の植物で、和名は「チョウセンアザミ」です。大きなつぼみのガクの付け根と花托部分を食べます。' },
      { difficulty: 'advanced', category: '栄養', question: '柑橘類の果皮（外皮）に含まれる精油成分で、プラスチックを溶かす性質があるのは？', options: ['リモネン', 'シトラール', 'ナリンギン', 'ヘスペリジン'], correctAnswerIndex: 0, explanation: 'リモネンは柑橘類の香りの主成分で、油汚れを落とす洗剤にも使われますが、発泡スチロールなどのプラスチックを溶かす性質があります。' },
      { difficulty: 'advanced', category: '分類', question: '落花生（ピーナッツ）の植物学的な分類は？', options: ['マメ科ラッカセイ属', 'マメ科エンドウ属', 'マメ科ダイズ属', 'マメ科インゲン属'], correctAnswerIndex: 0, explanation: '落花生はマメ科ラッカセイ属の植物です。花が咲いた後、子房柄が伸びて地中に潜り、土の中で実が育つという特異な性質から「落花生」と名付けられました。' },
      { difficulty: 'advanced', category: '栽培', question: 'トマトの「わき芽かき」を行う主な理由は？', options: ['栄養を主枝や果実に集中させるため', '病気を防ぐため', '光合成を促進するため', '根を深く張らせるため'], correctAnswerIndex: 0, explanation: 'トマトは生命力が強く、葉の付け根から次々とわき芽が出てきます。これを放置すると葉や茎ばかりが茂り、実への栄養が分散してしまうため、わき芽を摘み取って一本仕立てにするのが一般的です。' },
      { difficulty: 'advanced', category: '栄養', question: 'ワラビやゼンマイなどの山菜に含まれる天然発がん性物質で、アク抜き（重曹処理など）により除去できるものは？', options: ['プタキロサイド', 'ソラニン', 'アコニチン', 'アミグダリン'], correctAnswerIndex: 0, explanation: 'ワラビに含まれるプタキロサイドは発がん性物質ですが、水溶性で熱に弱く、アルカリ条件下で分解されやすいため、重曹を使ったアク抜きと水さらしを十分に行えば無害化できます。' },
      { difficulty: 'advanced', category: '歴史', question: '「大浦ごぼう」は、千葉県匝瑳市（旧八日市場市）の大浦地区で栽培されている伝統野菜ですが、その特徴的な形状は？', options: ['太くて中が空洞', '極めて細長い', '短くて丸い', '枝分かれが多い'], correctAnswerIndex: 0, explanation: '大浦ごぼうは、直径10cm以上にもなる太さと、中に空洞ができるのが特徴です。「勝ちごぼう」とも呼ばれ、成田山新勝寺に奉納される精進料理の食材として有名です。' },
      { difficulty: 'advanced', category: '分類', question: '「ひょうたん（瓢箪）」、「かんぴょう（干瓢）」の原料となる「ユウガオ」、そして「ヘチマ」。これらに共通する科名は？', options: ['ウリ科', 'ナス科', 'ヒルガオ科', 'アオイ科'], correctAnswerIndex: 0, explanation: 'これらはすべてウリ科の植物です。ユウガオの実を紐状に剥いて乾燥させたものがカンピョウです。' },
      { difficulty: 'advanced', category: '生産', question: '農産物の規格において、イチゴのパック詰めで「グランデ」や「平詰め」と呼ばれる並べ方が高級とされる理由は？', options: ['果実同士の接触が少なく傷みにくいから', '数がたくさん入るから', '小さいイチゴをごまかせるから', '機械詰めしやすいから'], correctAnswerIndex: 0, explanation: 'イチゴは接触や振動に非常に弱いため、果実同士が重ならないようにクッション材を用いて一粒ずつ並べる（または平らに並べる）方法は、傷みを防ぎ高品質を保つための高級なパッキング方法です。' },
      { difficulty: 'advanced', category: '栽培', question: '植物が光を感じて花芽分化（花を咲かせる準備）をする性質を「光周性」と言いますが、日が短くなると花芽をつける植物を何と言いますか？', options: ['短日植物', '長日植物', '中性植物', '陰性植物'], correctAnswerIndex: 0, explanation: '短日植物は、夜の長さ（暗記）が一定以上長くなると花芽を形成します。代表例はイネ、ダイズ、コスモス、キクなどです。逆にホウレンソウなどは長日植物です。' },
      { difficulty: 'advanced', category: '栄養', question: 'タマネギの皮（茶色い外皮）に特に多く含まれるポリフェノールで、強い抗酸化作用を持つ色素成分は？', options: ['ケルセチン', 'ルチン', 'カテキン', 'アントシアニン'], correctAnswerIndex: 0, explanation: 'ケルセチンはフラボノイドの一種で、タマネギの可食部よりも茶色い外皮に高濃度で含まれています。血液サラサラ効果や抗炎症作用が期待され、皮茶などに利用されます。' },
      { difficulty: 'advanced', category: '歴史', question: '日本の「三大ネギ」と言えば、千住ネギ、九条ネギ、あと一つは？', options: ['下仁田ネギ', '深谷ネギ', '岩津ネギ', '越津ネギ'], correctAnswerIndex: 2, explanation: '一般的に、関東の「千住ネギ（白ネギ）」、関西の「九条ネギ（青ネギ）」、そしてその中間的な特徴を持つ兵庫県の「岩津ネギ」が日本三大ネギと称されます。（※諸説あり、下仁田などを入れる場合もあります）' },
      { difficulty: 'advanced', category: '品種', question: 'ブロッコリーの側枝（わき芽）が次々と伸びて、茎ブロッコリーのように長く収穫できるタイプの品種群を何と言いますか？', options: ['頂花蕾型', '側枝花蕾型（おかわりくん等）', '中間型', '抽苔型'], correctAnswerIndex: 1, explanation: '頂上の大きなつぼみ（頂花蕾）を収穫した後も、わき芽（側枝花蕾）がたくさん出てきて長期間収穫できるタイプを「側枝花蕾型」と呼び、家庭菜園で人気です。' },
      { difficulty: 'advanced', category: '栄養', question: '緑黄色野菜の定義は「可食部100g当たりのカロテン含有量が◯◯μg以上のもの」です。◯◯に入る数字は？', options: ['600', '1000', '300', '100'], correctAnswerIndex: 0, explanation: '厚生労働省の基準では、原則として可食部100g中にカロテンを600μg（マイクログラム）以上含む野菜を緑黄色野菜と定義しています（トマトやピーマンなど、基準を下回っていても摂取量が多いなどの理由で含める例外もあります）。' },
      { difficulty: 'advanced', category: '栽培', question: '野菜の連作障害の原因の一つである「センチュウ（線虫）」の被害を軽減するために植えられる対抗植物（コンパニオンプランツ）は？', options: ['マリーゴールド', 'ヒマワリ', 'コスモス', 'チューリップ'], correctAnswerIndex: 0, explanation: 'マリーゴールド（特にアフリカン種やフレンチ種）の根からは、土壌中のネコブセンチュウなどを抑制する成分が分泌されるため、大根などの畑に一緒に植えられたり、緑肥としてすき込まれたりします。' },
      { difficulty: 'advanced', category: '規格', question: '日本農林規格（JAS）において、「完熟」と表示できるトマトの基準は？', options: ['特に明確な基準はない', '糖度が10度以上のもの', '樹上で赤く熟した状態で収穫したもの', 'リコピン含有量が一定以上のもの'], correctAnswerIndex: 0, explanation: '実はJAS規格において「完熟トマト」という明確な数値基準や定義は定められていません。一般的には樹上で赤くなってから収穫されたものを指しますが、メーカーや生産者の判断に委ねられています。（※加工用トマトには基準がある場合があります）' },
      { difficulty: 'advanced', category: '品種', question: '「金時人参」に代表される、肉質が柔らかく色が濃い紅色のニンジンは、東洋系・西洋系のどちらに分類されますか？', options: ['東洋系', '西洋系', '中間系', '野生種'], correctAnswerIndex: 0, explanation: '現在日本で流通しているオレンジ色の太いニンジン（五寸ニンジンなど）は西洋系ですが、金時人参などの細長くて赤いニンジンは中国を経て伝わった東洋系品種です。リコピンを含み、独特の風味があります。' },
      { difficulty: 'advanced', category: '歴史', question: '明治時代、札幌農学校（現・北海道大学）の教師として来日し、タマネギ、キャベツ、トマトなどの西洋野菜の栽培指導を行ったアメリカ人は？', options: ['ウィリアム・スミス・クラーク', 'ホーレス・ケプロン', 'エドウィン・ダン', 'ウィリアム・ペン・ブルックス'], correctAnswerIndex: 3, explanation: 'クラーク博士が有名ですが、実際に農場を開き、多くの西洋野菜の種子を導入して栽培法を確立・指導したのは、クラークの教え子であり後任のウィリアム・ペン・ブルックスです。「札幌黄」タマネギの生みの親とも言えます。' },
      { difficulty: 'advanced', category: '栄養', question: 'キャベツから発見されたビタミン様物質で、胃酸の分泌を抑え、胃粘膜の修復を助ける成分「ビタミンU」の別名は？', options: ['キャベジン', 'カルニチン', 'コリン', 'イノシトール'], correctAnswerIndex: 0, explanation: 'キャベツの絞り汁から発見されたため「キャベジン」と呼ばれます。胃潰瘍（Ulcer）に効くことからビタミンUと名付けられましたが、厳密にはビタミンではなくビタミン様作用物質です。' },
      { difficulty: 'advanced', category: '分類', question: 'ジャガイモとサツマイモ、植物学的に食べる部分（芋）の形成部位の違いとして正しいのは？', options: ['ジャガイモは「茎（塊茎）」、サツマイモは「根（塊根）」', 'ジャガイモは「根」、サツマイモは「茎」', 'どちらも「根」', 'どちらも「茎」'], correctAnswerIndex: 0, explanation: 'ジャガイモは地下茎が肥大した「塊茎（かいけい）」であり、表面のくぼみから芽が出ます。一方、サツマイモは根が肥大した「塊根（かいこん）」です。' },
      { difficulty: 'advanced', category: '栄養', question: 'キュウリのヘタに近い部分に含まれる苦味成分で、抗がん作用なども研究されている物質は？', options: ['ククルビタシン', 'サポニン', 'タンニン', 'カテキン'], correctAnswerIndex: 0, explanation: 'ウリ科植物特有の苦味成分「ククルビタシン」です。微量なら食欲増進効果がありますが、多量に含まれると食中毒（腹痛など）の原因になることもあります。' },
      { difficulty: 'advanced', category: '制度', question: '日本の「野菜生産出荷安定法」に基づき、国民生活に特に重要として国が定めている「指定野菜」。現在指定されているのは何品目？', options: ['14品目', '10品目', '20品目', '5品目'], correctAnswerIndex: 0, explanation: 'キャベツ、きゅうり、さといも、だいこん、たまねぎ、トマト、なす、にんじん、ねぎ、はくさい、ピーマン、レタス、ばれいしょ、ほうれん草の14品目です（※ブロッコリーが2026年度から追加予定）。' },
      { difficulty: 'advanced', category: '調理', question: '生姜を加熱調理すると、辛味成分「ジンゲロール」の一部が脱水反応を起こし、体を芯から温める作用がより強い成分に変化します。その成分名は？', options: ['ショウガオール', 'ジンゲロン', 'カプサイシン', 'ピペリン'], correctAnswerIndex: 0, explanation: '加熱や乾燥によってジンゲロールが「ショウガオール」に変化します。ジンゲロールは解熱・殺菌作用、ショウガオールは血行促進・代謝アップ効果が高いとされます。' },
      { difficulty: 'advanced', category: '色素', question: 'ビート（テーブルビート）やスイスチャードに含まれる赤色色素で、アントシアニンとは異なる窒素を含む色素群は？', options: ['ベタライン（ベタシアニン）', 'アスタキサンチン', 'フラボノイド', 'クロロフィル'], correctAnswerIndex: 0, explanation: 'ナデシコ目（ヒユ科やサボテン科など）特有の色素で、pHによる色の変化がアントシアニンとは異なります。体内で分解されにくいため、食べた後に尿が赤くなることがあります。' },
      { difficulty: 'advanced', category: '生理', question: 'リンゴやメロン、トマトのように、収穫後に呼吸量が急激に上昇して成熟が進む果実のことを何と言いますか？', options: ['クライマクテリック型果実', 'ノンクライマクテリック型果実', '単為結果果実', '休眠果実'], correctAnswerIndex: 0, explanation: '成熟に伴いエチレンガスを多量に放出して呼吸が一時的に増大する果実を指します。これらは収穫後の「追熟」が可能です。ブドウや柑橘類はノンクライマクテリック型で追熟しません。' },
      { difficulty: 'advanced', category: '分類', question: '近年のDNA解析による分類体系（APG分類体系）において、ホウレンソウは「アカザ科」から何科に変更されましたか？', options: ['ヒユ科', 'ナデシコ科', 'ツルムラサキ科', 'スベリヒユ科'], correctAnswerIndex: 0, explanation: '旧来のクロンキスト体系ではアカザ科でしたが、新しいAPG体系ではアカザ科が廃止され、ヒユ科（Amaranthaceae）に統合されました。' },
      { difficulty: 'advanced', category: '品種', question: '山形県庄内地方の特産で、独特の香ばしい風味と甘みを持つ枝豆の在来種は？', options: ['だだちゃ豆', '丹波黒', '紫ずきん', '小糸在来'], correctAnswerIndex: 0, explanation: '「だだちゃ」は庄内弁で「お父さん（親父）」の意味。藩主が「あのお父さんが作った豆はうまい」と言ったことが由来とされます。' },
      { difficulty: 'advanced', category: '植物', question: 'ヤマノイモ（自然薯や長芋）の葉の付け根にできる、球状の芽（肉芽）のことを何と言いますか？', options: ['むかご（零余子）', 'ぎぼうし', 'しゅこん', 'りんけい'], correctAnswerIndex: 0, explanation: '「むかご」は茎が肥大化した栄養繁殖器官です。地に落ちると新たな株になります。栄養価が高く、塩ゆでやむかごご飯として食べられます。' },
      { difficulty: 'advanced', category: '成分', question: 'レタスの茎を切った時に出る白い乳液状の液体の主成分で、鎮静・催眠作用があるとされるのは？', options: ['ラクチュコピクリン（ラクチュカバリウム）', 'モルヒネ', 'セロトニン', 'テアニン'], correctAnswerIndex: 0, explanation: 'レタスの和名「チシャ（乳草）」の由来でもあります。この成分には穏やかな鎮静・催眠作用があり、昔は不眠症の薬草としても利用されました。' },
      { difficulty: 'advanced', category: '品種', question: '現在日本で流通するトマトの主流となっている「桃太郎」などの品種の特徴で、完熟してから出荷しても崩れにくい性質を何と言いますか？', options: ['高硬度トマト', 'ロングライフ', 'ハードスキン', '追熟型'], correctAnswerIndex: 0, explanation: 'かつてのトマトは完熟するとすぐ柔らかくなるため青いうちに出荷していましたが、「桃太郎」などの完熟系品種は果肉が硬く、赤く熟してから出荷できるため味が良くなりました。' },
      { difficulty: 'advanced', category: '成分', question: 'サツマイモを切った時に出る白い乳液状の成分で、整腸作用があり、加熱しても分解されない物質は？', options: ['ヤラピン', 'ガラクタン', 'ペクチン', 'サポニン'], correctAnswerIndex: 0, explanation: 'ヤラピンはサツマイモ特有の樹脂配糖体です。食物繊維との相乗効果で、サツマイモの緩下作用（便秘解消効果）を高めています。' },
      { difficulty: 'advanced', category: '毒素', question: '青梅やアンズの種子（仁）に含まれるシアン化合物で、酵素により分解されると有毒なシアン化水素を発生させる物質は？', options: ['アミグダリン', 'ソラニン', 'アコニチン', 'リシン'], correctAnswerIndex: 0, explanation: 'アミグダリン自体は無毒ですが、体内や加工時の酵素分解で猛毒の青酸（シアン化水素）を生じます。梅酒や梅干しにする過程で、アルコールや塩、時間経過により分解・無毒化されます。' },
      { difficulty: 'advanced', category: '部位', question: 'カリフラワーやブロッコリーの食用部分である、蕾（つぼみ）の集合体を専門用語で何と言いますか？', options: ['花蕾（からい）／カード（Curd）', '花托', '子房', '花序'], correctAnswerIndex: 0, explanation: '特にカリフラワーの白く固まった蕾の部分は園芸用語で「カード（Curd）」と呼ばれます。凝乳（カード）のような見た目であることが語源です。' },
      { difficulty: 'advanced', category: '成分', question: 'タケノコの水煮を放置した際、チロシンが酸化して黒っぽく変色する現象に関与する物質は？', options: ['ホモゲンチジン酸', 'クロロゲン酸', 'タンニン', 'メラニン'], correctAnswerIndex: 0, explanation: 'チロシンが酵素チロシナーゼによって酸化され、ホモゲンチジン酸となり、さらに酸化重合して黒褐色の色素になります。これを防ぐために酢水につけます。' },
      { difficulty: 'advanced', category: '生産', question: 'ウド（独活）やホワイトアスパラガスのように、光を当てずに育てて白く仕上げる栽培方法を何と言いますか？', options: ['軟化栽培', '抑制栽培', '促成栽培', '遮光栽培'], correctAnswerIndex: 0, explanation: '盛り土をしたり、穴蔵（室）に入れたりして光を遮断し、葉緑素の生成を抑えて白く、柔らかく育てる方法を「軟化栽培」と呼びます。' },
      { difficulty: 'advanced', category: '品種', question: '加賀野菜の一つで、一般的なキュウリよりも太く、皮を剥いて煮物などにして食べる品種は？', options: ['加賀太きゅうり', '聖護院きゅうり', '大和きゅうり', '四葉きゅうり'], correctAnswerIndex: 0, explanation: '加賀太きゅうりは直径6〜7cmにもなる太いキュウリで、皮が硬いため剥いて調理します。瓜（ウリ）のような使い方が一般的です。' },
      { difficulty: 'advanced', category: '植物', question: 'リンゴやナシの食用部分は、植物学的には子房ではなく花托などが発達したものです。このような果実を何と言いますか？', options: ['偽果（ぎか）', '真果', '核果', '液果'], correctAnswerIndex: 0, explanation: '子房のみが肥大したものを「真果（カキ、モモなど）」、子房以外の部分（花托やガク）が肥大して果実になったものを「偽果」と呼びます。' },
      { difficulty: 'advanced', category: '分類', question: '秋田県の郷土料理にも使われる「じゅんさい（蓴菜）」は、スイレン目ハゴロモモ科（またはスイレン科）の水生植物ですが、食用とするのはどの部分？', options: ['新芽（若芽）', '根', '実', '花'], correctAnswerIndex: 0, explanation: '水底の茎から伸びてくる、透明な寒天質（ぬめり）に覆われた未展開の「新芽（若芽）」を摘み取って食べます。' },
      { difficulty: 'advanced', category: '成分', question: 'ゴーヤーの苦味成分であり、血糖値を下げる効果が期待されている物質は？', options: ['モモルデシン／チャランチン', 'カプサイシン', 'ギンコライド', 'クルクミン'], correctAnswerIndex: 0, explanation: 'ゴーヤー（ツルレイシ）の学名 *Momordica charantia* に由来する成分名です。胃液の分泌を促し食欲を増進させるほか、血糖降下作用も研究されています。' },
      { difficulty: 'advanced', category: '歴史', question: 'ジャガイモの品種「男爵」の生みの親である、明治時代の函館の経営者・川田龍吉の爵位は？', options: ['男爵', '子爵', '伯爵', '公爵'], correctAnswerIndex: 0, explanation: '川田龍吉（かわだりょうきち）男爵が、イギリスやアメリカから種イモを取り寄せて試験栽培し、普及させたことから「男爵いも」と呼ばれるようになりました。' },
      { difficulty: 'advanced', category: '栽培', question: 'トマトやナスなどの果菜類において、第一花房（最初につく花）を確実に着果させることが重要とされる主な理由は？', options: ['植物の栄養成長と生殖成長のバランスを整えるため', '一番初めの実が最も美味しいから', '種を早く取るため', '病気を防ぐため'], correctAnswerIndex: 0, explanation: '最初の実（一番果）をつけさせることで、株が「実を作るモード（生殖成長）」にスイッチが入ります。これを失敗すると、茎葉ばかりが茂る「つるぼけ（栄養成長過多）」になりやすくなります。' },
      { difficulty: 'advanced', category: '品種', question: '京都の伝統野菜「聖護院かぶ」は、日本最大級のカブとして知られますが、主な用途は？', options: ['千枚漬け', 'たくあん', '福神漬け', '奈良漬け'], correctAnswerIndex: 0, explanation: '聖護院かぶは肉質がきめ細かく、直径20cm以上にもなる大きさで、京都の冬の風物詩である「千枚漬け」の材料として欠かせません。' },
      { difficulty: 'advanced', category: '成分', question: 'ワサビの辛味成分「アリルイソチオシアネート」と同じ成分を含み、和辛子（マスタード）の原料となる植物は？', options: ['カラシナ（芥子菜）', 'ナノハナ', 'クレソン', 'ルッコラ'], correctAnswerIndex: 0, explanation: 'ワサビもカラシナも同じアブラナ科で、組織が壊れると同様の酵素反応が起きてアリルイソチオシアネートが発生し、鼻に抜ける辛味を生じます。' },
      { difficulty: 'advanced', category: '植物', question: '葉の裏側などに多く存在し、植物の蒸散作用やガス交換（呼吸・光合成）を行う微細な穴を何と言いますか？', options: ['気孔（きこう）', '離層', '篩管', '道管'], correctAnswerIndex: 0, explanation: '気孔は2つの孔辺細胞に囲まれた穴で、開閉することで水蒸気の放出（蒸散）やCO2の取り込みを調節します。収穫後の野菜もここから水分を失います。' },
      { difficulty: 'advanced', category: '成分', question: 'ゴボウやタマネギに含まれる炭水化物の一種で、ビフィズス菌の餌となり腸内環境を整える「プレバイオティクス」として働く成分は？', options: ['フラクトオリゴ糖（イヌリン）', 'スクロース', 'ラクトース', 'グリコーゲン'], correctAnswerIndex: 0, explanation: 'ゴボウやキクイモには、水溶性食物繊維の一種であるイヌリン（多糖類）やフラクトオリゴ糖が豊富で、腸内で善玉菌の餌となります。' },
      { difficulty: 'advanced', category: '品種', question: '「九条ネギ」などの青ネギを切った時に出る、内側の透明なゼリー状の物質。これの正体と役割は？', options: ['セルロースやペクチンなどの多糖類で、冬の寒さで凍るのを防ぐ不凍液の役割', 'カビの一種', '水分が腐ったもの', '農薬の結晶'], correctAnswerIndex: 0, explanation: '「あん」とも呼ばれるこの粘液は、糖分やペクチンなどの混合物です。冬場、寒さに当たると糖度を高めて凍結を防ごうとするため、この粘液が増して甘く美味しくなります。' },
      { difficulty: 'advanced', category: '保存', question: 'カボチャやタマネギの収穫後、風通しの良い場所で乾燥させ、表面をコルク化させて保存性を高める処理を何と言いますか？', options: ['キュアリング', '予冷', 'グレーディング', 'ブランチング'], correctAnswerIndex: 0, explanation: 'サツマイモだけでなく、カボチャやタマネギも収穫直後は水分が多く傷みやすいため、キュアリング（乾燥・追熟処理）を行って傷を癒やし、皮を硬くして貯蔵性を高めます。' },

　    { difficulty: 'advanced', category: '栽培', question: '大根や白菜などのアブラナ科野菜が、一定期間の低温に遭遇することで花芽（かが）が形成される生理現象を何と言いますか？', options: ['春化（バーナリゼーション）', '休眠打破', '光周性反応', '頂芽優勢'], correctAnswerIndex: 0, explanation: '種子や植物体が低温に一定期間さらされることで、花を咲かせる準備（花芽分化）が誘導される現象です。これを知らずに寒い時期に種をまくと、大きくならずに花が咲いてしまうことがあります。' },

    const getLocalQuestions = (difficulty, count) => {
      const filtered = QUESTION_DATABASE.filter(q => q.difficulty === difficulty);
      // 配列をシャッフル（Fisher-Yates）
      for (let i = filtered.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [filtered[i], filtered[j]] = [filtered[j], filtered[i]];
      }
      // 指定数だけ取り出す
      const selected = filtered.slice(0, count);

      // 選択肢をシャッフルして正解の場所を分散させる
      return selected.map(q => {
        // 元の選択肢と正解フラグのペア
        const optionsWithFlag = q.options.map((opt, i) => ({
           text: opt,
           isCorrect: i === q.correctAnswerIndex
        }));

        // 選択肢自体のシャッフル
        for (let i = optionsWithFlag.length - 1; i > 0; i--) {
           const j = Math.floor(Math.random() * (i + 1));
           [optionsWithFlag[i], optionsWithFlag[j]] = [optionsWithFlag[j], optionsWithFlag[i]];
        }

        // 再構築
        return {
           ...q,
           options: optionsWithFlag.map(o => o.text),
           correctAnswerIndex: optionsWithFlag.findIndex(o => o.isCorrect)
        };
      });
    };

    const SwipeableHistoryItem = ({ log, onResume, onDelete, onDownloadDetail }) => {
      const [translateX, setTranslateX] = useState(0);
      const [isDragging, setIsDragging] = useState(false);
      const startX = useRef(null);
      const onTouchStart = (e) => { setIsDragging(true); startX.current = e.touches[0].clientX; };
      const onTouchMove = (e) => { if (startX.current !== null) setTranslateX(Math.min(0, Math.max(-100, e.touches[0].clientX - startX.current))); };
      const onTouchEnd = () => { setIsDragging(false); startX.current = null; setTranslateX(translateX < -40 ? -80 : 0); };
      const onMouseDown = (e) => { setIsDragging(true); startX.current = e.clientX; };
      const onMouseMove = (e) => { if (startX.current !== null && e.buttons === 1) setTranslateX(Math.min(0, Math.max(-100, e.clientX - startX.current))); };
      const onMouseUp = () => { setIsDragging(false); startX.current = null; setTranslateX(translateX < -40 ? -80 : 0); };
      const onMouseLeave = () => { if(startX.current !== null) onMouseUp(); };
      
      const diffLabel = { beginner: '初級', intermediate: '中級', advanced: '上級' }[log.difficulty] || '-';
      const isSuspended = log.status === 'suspended';
      const percentage = (log.score / log.total) * 100;
      let scoreColor = "text-stone-600";
      if (percentage === 100) scoreColor = "text-yellow-500";
      else if (percentage >= 80) scoreColor = "text-emerald-600";

      return (
        <div className="relative mb-3 overflow-hidden rounded-xl select-none touch-pan-y">
          <div className="absolute inset-y-0 right-0 w-full bg-red-500 flex justify-end rounded-xl"><button onClick={() => onDelete(log.id)} className="w-20 h-full flex flex-col items-center justify-center text-white hover:bg-red-600"><Trash2 className="w-6 h-6 mb-1" /><span className="text-xs font-bold">削除</span></button></div>
          <div className="relative p-4 rounded-xl shadow-sm border flex flex-col gap-3 bg-white z-10 bg-white" style={{ transform: `translateX(${translateX}px)`, transition: isDragging ? 'none' : 'transform 0.3s ease-out' }} onTouchStart={onTouchStart} onTouchMove={onTouchMove} onTouchEnd={onTouchEnd} onMouseDown={onMouseDown} onMouseMove={onMouseMove} onMouseUp={onMouseUp} onMouseLeave={onMouseUp}>
            <div className="flex items-center justify-between w-full">
              <div className="pointer-events-none">
                <div className="flex items-center space-x-2 mb-1"><span className="text-xs font-bold px-2 py-0.5 rounded bg-stone-100 text-stone-600">{diffLabel}</span><span className="text-xs text-stone-400 flex items-center"><Calendar className="w-3 h-3 mr-1" />{log.date}</span>{isSuspended && <span className="text-xs font-bold text-orange-600 flex items-center px-2 py-0.5 bg-orange-100 rounded">中断中</span>}</div>
                {log.employeeId && <div className="text-xs font-bold text-stone-600">社員No: {log.employeeId}</div>}
                <div className="text-xs text-stone-400">ID: {log.id}</div>
              </div>
              <div className="flex items-center space-x-3">
                <button onClick={(e) => { e.stopPropagation(); onDownloadDetail(log); }} className="p-2 text-stone-400 hover:text-emerald-600 hover:bg-stone-100 rounded-full"><FileText className="w-5 h-5" /></button>
                {isSuspended ? <button onClick={(e) => { e.stopPropagation(); onResume(log); }} className="flex items-center px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 font-bold text-sm shadow-sm active:scale-95"><PlayCircle className="w-4 h-4 mr-1" />再開</button> : <div className="text-right"><div className={`text-xl font-bold ${scoreColor}`}>{log.score}<span className="text-sm text-stone-400">/{log.total}</span></div></div>}
                {percentage === 100 && !isSuspended && <Trophy className="w-6 h-6 text-yellow-400" />}
              </div>
            </div>
            {log.categoryScores && (
                <div className="w-full pt-2 border-t border-stone-100 grid grid-cols-2 gap-2 sm:grid-cols-3">
                   {Object.entries(log.categoryScores).map(([cat, score]) => (
                     <div key={cat} className="flex items-center justify-between bg-stone-50 px-2 py-1 rounded text-xs">
                       <span className="text-stone-600 font-medium truncate mr-1">{cat}</span>
                       <span className={`font-bold ${score.correct === score.total ? 'text-emerald-600' : 'text-stone-500'}`}>
